<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:composition>        

        <p:dialog id="SaldoBloqueadoDlg" widgetVar="SaldoBloqueadoDialog" modal="true" resizable="false" appendTo="@(body)" header="#{wpnTextosController.getNombreTexto('pnw.saldoBloqueado.titulo.headerDialog', wpnInicioSesion.idCanal)}" closable="false" draggable="false" minHeight="200" minWidth="400" style="min-width: 420px; min-height: 200px;">
            <h:form id="FormSaldoBloqueado">
                <h:panelGroup layout="block" styleClass="clear width-100 botoneraImpresion margin-top-Negativo-20">
                    <h:panelGrid columns="2" styleClass="float-right font-size-06em" >                        
                        <h:panelGroup layout="block" styleClass="botonImpresion">                                        
                            <p:commandLink action="#" styleClass="vertical-sub">
                                <h:panelGroup layout="block" styleClass="imgIconoImprimir float-left"/> 
                                <h:panelGroup layout="block">
                                    <h:outputText value="Imprimir" class="grisOsc vertical-sub" />
                                </h:panelGroup>
                            </p:commandLink>
                        </h:panelGroup> 
                        <h:panelGroup layout="block">
                        </h:panelGroup>
                    </h:panelGrid> 
                    <div class="lineaGrisOscuro clear"  ></div>  
                </h:panelGroup>
                <h:panelGroup layout="block" id="divSaldoBloqueado">

                    <h:panelGroup layout="block" styleClass="bordeRedondeado padding10">
                        <p:panelGrid  styleClass="width-100 sinBorde">
                            <f:facet name="header">
                                <p:row>
                                    <p:column>
                                        <h:panelGroup layout="block" styleClass="fondoCabeceraTabla centrado negro bold font-size-08em">
                                            <h:outputText styleClass="vertical-sub" value="#{wpnTextosController.getNombreTexto('pnw.saldoBloqueado.titulo.fOperacion', wpnInicioSesion.idCanal)}"/> 
                                        </h:panelGroup>
                                    </p:column>                                    
                                    <p:column>
                                        <h:panelGroup layout="block" styleClass="fondoCabeceraTabla centrado negro bold font-size-08em">
                                            <h:outputText styleClass="vertical-sub" value="#{wpnTextosController.getNombreTexto('pnw.saldoBloqueado.titulo.monto', wpnInicioSesion.idCanal)}"/> 
                                        </h:panelGroup>
                                    </p:column>
                                </p:row>
                            </f:facet>
                            <c:choose>
                                <c:when test="#{wpnCuentaController.listSaldoBloqueado.listSaldoBloqueado.size() > 0}">
                                    <c:forEach items="#{wpnCuentaController.listSaldoBloqueado.listSaldoBloqueado}" var="saldos">
                                        <p:row>
                                            <p:column>
                                                <h:panelGroup layout="block" styleClass="cuerpoTabla titulos-tabla centrado grisOsc font-size-07em paddin-left10 margin-top-5">
                                                    <h:outputText styleClass="vertical-sub" value="#{saldos.fechaBloqueo}">
                                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                                    </h:outputText>
                                                </h:panelGroup>
                                            </p:column>                                            
                                            <p:column>
                                                <h:panelGroup layout="block" styleClass="cuerpoTabla titulos-tabla derecha grisOsc font-size-07em paddin-left10 margin-top-5">
                                                    <h:outputText styleClass="vertical-sub" value="#{wpnCuentaController.formatearMonto(saldos.monto)}"/>                       
                                                </h:panelGroup>
                                            </p:column>

                                        </p:row>
                                    </c:forEach>
                                </c:when>
                                <c:otherwise>
                                    <p:row>
                                        <p:column colspan="3">
                                            <h:panelGroup layout="block" styleClass="font-size-07em margin-top-10">
                                                <h:outputText value="#{wpnTextosController.getNombreTexto('pnw.global.texto.sinTransacciones', wpnInicioSesion.idCanal)}"/>
                                            </h:panelGroup>
                                        </p:column>


                                    </p:row>
                                </c:otherwise>

                            </c:choose>

                        </p:panelGrid>
                    </h:panelGroup>
                </h:panelGroup>

                <h:panelGroup id="display">                                                           
                    <p:commandLink immediate="false" onclick="PF('SaldoBloqueadoDialog').hide()">
                        <div class="boton negro bold font-size-08em float-right margin-top-5">                                      
                            <div class="centrado">
                                #{wpnTextosController.getNombreTexto('pnw.global.boton.cerrar', wpnInicioSesion.idCanal)}
                            </div>
                        </div>
                    </p:commandLink>
                </h:panelGroup>
                <br/>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
