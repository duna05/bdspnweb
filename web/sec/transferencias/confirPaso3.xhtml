<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <f:metadata>
        <f:event listener="#{wpnInicioSesion.setTextoStatus('pnw.modal.texto.esperaTransaccion')}" type="preRenderView" />
        <f:event listener="#{wpnTransferenciaController.validarFlujoConfirPaso3()}" type="preRenderView" />
    </f:metadata>
    <ui:composition template="/templates/interna.xhtml">  
        <ui:define name="body" >
            <h:panelGroup layout="block" styleClass="bodyGloblal padding-right5 paddin-left5">
                <h:form id="formConfirmTrans">

                    <h:panelGroup layout="block" id="divBodyConfirmTrans" >
                        <h:panelGroup layout="block">
                            <h:outputText class="titulos-tabla-principal negro font-size-7em float-left" value="#{wpnInicioSesion.nombreModulo} | #{wpnInicioSesion.nombreTransaccion}"/>
                            <br/><br/>
                        </h:panelGroup>

                        <c:choose>
                            <c:when test="#{wpnInicioSesion.validacionOTP == 1 and !wpnInicioSesion.validarTransaccionClaveEspecial()}">
                                <h:panelGroup layout="block" id="divCabeceraPDS" class="pasos-interna" style="height: 100px;">                        
                                    <h:panelGroup layout="block" id="divPasosTransf" class="cuatro-pasos">
                                        <p:steps activeIndex="2" readonly="true" styleClass="fondo-pasos">
                                            <p:menuitem value="#{wpnTextosController.getNombreTexto('pnw.tpds.paso1', wpnInicioSesion.idCanal)}"/>
                                            <p:menuitem value="#{wpnTextosController.getNombreTexto('pnw.tpds.paso2', wpnInicioSesion.idCanal)}"/>
                                            <p:menuitem value="#{wpnTextosController.getNombreTexto('pnw.tpds.confirmPaso3', wpnInicioSesion.idCanal)}"/>
                                            <p:menuitem value="#{wpnTextosController.getNombreTexto('pnw.tpds.finPaso4', wpnInicioSesion.idCanal)}"/>
                                        </p:steps>
                                    </h:panelGroup>                        
                                </h:panelGroup>
                            </c:when>
                            <c:when test="#{(wpnInicioSesion.validacionOTP == 0 or wpnInicioSesion.validacionOTP == 2) and !wpnInicioSesion.validarTransaccionClaveEspecial()}">
                                <h:panelGroup layout="block" id="divCabeceraPDS" class="pasos-interna" style="height: 100px;">                        
                                    <h:panelGroup layout="block" id="divPasosTransf" class="cuatro-pasos">
                                        <p:steps activeIndex="1" readonly="true" styleClass="fondo-pasos">
                                            <p:menuitem value="#{wpnTextosController.getNombreTexto('pnw.tpds.paso2', wpnInicioSesion.idCanal)}"/>
                                            <p:menuitem value="#{wpnTextosController.getNombreTexto('pnw.tpds.confirmPaso3', wpnInicioSesion.idCanal)}"/>
                                            <p:menuitem value="#{wpnTextosController.getNombreTexto('pnw.tpds.finPaso4', wpnInicioSesion.idCanal)}"/>
                                        </p:steps>
                                    </h:panelGroup>                        
                                </h:panelGroup>
                            </c:when>
                            
                            <c:when test="#{wpnInicioSesion.validarTransaccionClaveEspecial()}">
                                <h:panelGroup layout="block" id="divCabeceraPDS" class="pasos-interna" style="height: 100px;">                        
                                    <h:panelGroup layout="block" id="divPasosTransf" class="cuatro-pasos">
                                        <p:steps activeIndex="2" readonly="true" styleClass="fondo-pasos">
                                            <p:menuitem value="#{wpnTextosController.getNombreTexto('pnw.ingreso.clave.operacionesEspeciales', wpnInicioSesion.idCanal)}"/>
                                            <p:menuitem value="#{wpnTextosController.getNombreTexto('pnw.tpds.paso2', wpnInicioSesion.idCanal)}"/>
                                            <p:menuitem value="#{wpnTextosController.getNombreTexto('pnw.tpds.confirmPaso3', wpnInicioSesion.idCanal)}"/>
                                            <p:menuitem value="#{wpnTextosController.getNombreTexto('pnw.tpds.finPaso4', wpnInicioSesion.idCanal)}"/>
                                        </p:steps>
                                    </h:panelGroup>                        
                                </h:panelGroup>
                            </c:when>
                        </c:choose>

                        <h:panelGroup layout="block" styleClass="width-100">                                    
                            <h:panelGroup layout="block" styleClass="bordeRedondeado padding10">
                                <p:panelGrid styleClass="width-100 sinBorde">
                                    <p:row>
                                        <p:column colspan="2">
                                            <h:panelGroup layout="block" styleClass="fondoCabeceraTabla negro bold font-size-08em">
                                                <h:outputText value="#{wpnTextosController.getNombreTexto('pnw.ttob.confirmPaso3', wpnInicioSesion.idCanal)} A #{wpnInicioSesion.nombreTransaccion}:"/>
                                            </h:panelGroup>
                                        </p:column>
                                    </p:row>

                                    <p:row>
                                        <p:column styleClass="width-50">
                                            <h:panelGroup layout="block" styleClass="cuerpoTabla-etiqueta">
                                                <h:outputText value="#{wpnTextosController.getNombreTexto('pnw.ttob.campo.ctaDebitar', wpnInicioSesion.idCanal)}"/>
                                            </h:panelGroup>
                                        </p:column>
                                        <p:column>
                                            <h:panelGroup layout="block" styleClass="cuerpoTabla  izquierda grisOsc paddin-left10 margin-top-5 font-size-07em">
                                                <h:outputText value="#{wpnTransferenciaController.ctaOrigenMascara}"/>
                                            </h:panelGroup>
                                        </p:column>
                                    </p:row>

                                    <p:row>
                                        <p:column styleClass="width-50">
                                            <h:panelGroup layout="block" styleClass="cuerpoTabla-etiqueta">
                                                <h:outputText value="#{wpnTextosController.getNombreTexto('pnw.ttob.campo.ctaAbonar', wpnInicioSesion.idCanal)}"/>
                                            </h:panelGroup>
                                        </p:column>
                                        <p:column>
                                            <h:panelGroup layout="block" styleClass="cuerpoTabla  izquierda grisOsc paddin-left10 margin-top-5 font-size-07em">
                                                <h:outputText value="#{wpnTransferenciaController.ctaDestinoMascara}"/>                                                
                                            </h:panelGroup>
                                        </p:column>
                                    </p:row>
                                    
                                    <p:row rendered="#{wpnTransferenciaController.tipoTransf.equalsIgnoreCase('TTOB') or wpnTransferenciaController.tipoTransf.equalsIgnoreCase('TTDS')}">
                                        <p:column styleClass="width-50">
                                            <h:panelGroup layout="block" styleClass="cuerpoTabla-etiqueta">
                                                <h:outputText value="#{wpnTextosController.getNombreTexto('pnw.pagosTransfejecutar.campo.nombreBenef', wpnInicioSesion.idCanal)}"/>
                                            </h:panelGroup>
                                        </p:column>
                                        <p:column>
                                            <h:panelGroup layout="block" styleClass="cuerpoTabla  izquierda grisOsc paddin-left10 margin-top-5 font-size-07em">
                                                <h:outputText value="#{wpnTransferenciaController.datosAfiliacionSeleccionada.nombreBeneficiario}"/>
                                            </h:panelGroup>
                                        </p:column>
                                    </p:row>

                                    <p:row>
                                        <p:column styleClass="width-50">
                                            <h:panelGroup layout="block" styleClass="cuerpoTabla-etiqueta">
                                                <h:outputText value="#{wpnTextosController.getNombreTexto('pnw.ttob.campo.monto', wpnInicioSesion.idCanal)}"/>
                                            </h:panelGroup>
                                        </p:column>
                                        <p:column>
                                            <h:panelGroup layout="block" styleClass="cuerpoTabla  izquierda grisOsc paddin-left10 margin-top-5 font-size-07em">
                                                <h:outputText value="#{ibParametrosFacade.textoParametro('pnw.global.tipoMoneda.Bs', inicioSesion.idCanal)} #{wpnTransferenciaController.monto}"/>
                                            </h:panelGroup>
                                        </p:column>
                                    </p:row>

                                    <p:row>
                                        <p:column styleClass="width-50">
                                            <h:panelGroup layout="block" styleClass="cuerpoTabla-etiqueta">
                                                <h:outputText value="#{wpnTextosController.getNombreTexto('pnw.ttob.campo.motivo', wpnInicioSesion.idCanal)}"/>
                                            </h:panelGroup>
                                        </p:column>
                                        <p:column>
                                            <h:panelGroup layout="block" styleClass="cuerpoTabla  izquierda grisOsc paddin-left10 margin-top-5 font-size-07em">
                                                <h:outputText value="#{wpnTransferenciaController.motivo}"/>
                                            </h:panelGroup>
                                        </p:column>
                                    </p:row>

                                    <p:row>
                                        <p:column colspan="2">
                                            <h:panelGroup layout="block" styleClass="fondoCabeceraTabla negro bold font-size-08em">
                                                <h:outputText value="#{wpnTextosController.getNombreTexto('pnw.transf.titulo.tipoEjec', wpnInicioSesion.idCanal)}"/>
                                            </h:panelGroup>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column styleClass="width-100" colspan="2">
                                            <c:if test="#{wpnTransferenciaController.tipoEjecTransf.equalsIgnoreCase('U')}">
                                                <h:panelGroup layout="block" styleClass="cuerpoTabla-etiqueta">
                                                    <h:outputText value="#{wpnTextosController.getNombreTexto('pnw.transf.titulo.ejecUnica', wpnInicioSesion.idCanal)}"/>
                                                </h:panelGroup>
                                            </c:if>
                                            <c:if test="#{wpnTransferenciaController.tipoEjecTransf.equalsIgnoreCase('A')}">
                                                <h:panelGroup layout="block" styleClass="cuerpoTabla-etiqueta">
                                                    <h:outputText value="#{wpnTextosController.getNombreTexto('pnw.transf.titulo.agendaPeriodica', wpnInicioSesion.idCanal)}"/>&#160;<h:outputText value="#{wpnTransferenciaController.frecSeleccionadaString}"/><h:outputText value=", el día "/>
                                                    <h:outputText value="#{wpnTransferenciaController.fechaSeleccionadaString}"/>
                                                    <c:if test="#{wpnTransferenciaController.frecSeleccionada == 2}">
                                                        <h:outputText value=" y el día "/><h:outputText value="#{wpnTransferenciaController.segundoDiaQuincena}"/>
                                                    </c:if>
                                                    <h:outputText value=", Hasta el "/><h:outputText value="#{wpnTransferenciaController.formatearFecha(wpnTransferenciaController.fechaHasta,'dd/MM/yyyy')}"/>
                                                </h:panelGroup>
                                            </c:if>
                                        </p:column>                                        
                                    </p:row>
                                </p:panelGrid>
                            </h:panelGroup>
                        </h:panelGroup>

                        <h:panelGroup layout="block" id="divMsjsBoton" class="width-100 margin-top-8">
                            <h:panelGroup layout="block" id="divMsjs" class="float-left width-58">
                                <h:panelGroup layout="block" id="divMsjsData" class="botonAzul azul font-size-08em marging-right-50px" rendered="false">
                                    <h:outputText value="#{wpnTextosController.getNombreTexto('pnw.global.texto.astericos', wpnInicioSesion.idCanal)}" class="" />
                                </h:panelGroup>                                        
                            </h:panelGroup>
                            <h:panelGroup layout="block" id="divBoton" class="width-42 float-right">
                                <p:commandLink actionListener="#{wpnTransferenciaController.ejecutarPaso4()}" update="@all @(.ui-message)"  onclick="PF('statusDialog').show();" onsuccess="PF('statusDialog').hide();">                                            
                                    <h:panelGroup layout="block" id="divBotonData2" class="boton negro font-size-08em float-right centrado marging-left-10px">
                                        <h:outputText value="#{wpnTextosController.getNombreTexto('pnw.global.boton.aceptar', wpnInicioSesion.idCanal)}" class=" bold" />
                                    </h:panelGroup>
                                </p:commandLink>
                                <p:commandLink action="#{wpnTransferenciaController.transferenciaPaso2()}" immediate="true">
                                    <h:panelGroup layout="block" id="divBotonData1" class="boton negro font-size-08em float-right centrado">
                                        <h:outputText value="#{wpnTextosController.getNombreTexto('pnw.boton.anterior', wpnInicioSesion.idCanal)}" class=" bold" />
                                    </h:panelGroup>
                                </p:commandLink>
                            </h:panelGroup>
                        </h:panelGroup>
                        <br/>
                        <br/>
                        <h:panelGroup rendered="#{wpnTransferenciaController.tipoTransf.equalsIgnoreCase('TTOB')}" >
                            <div class="margin-top-10 texto-footer negro izquierda">
                                <h:outputText styleClass="vertical-sub" value="#{wpnTextosController.getNombreTexto('pnw.global.texto.infoComisionTrans1',inicioSesion.nombreCanal)}"/>
                            </div>
                            <div class="margin-top-10 texto-footer negro izquierda">
                                <h:outputText styleClass="vertical-sub" value="#{wpnTextosController.getNombreTexto('pnw.global.texto.infoComisionTrans2',inicioSesion.nombreCanal)}"/>
                            </div>
                        </h:panelGroup> 

                    </h:panelGroup>
                </h:form>
            </h:panelGroup>
        </ui:define>
    </ui:composition>
</html>
