<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <f:metadata> 
        <f:event listener="#{wpnOTPController.limpiarOtp()}" type="preRenderView" />
        <f:event listener="#{wpnGestionP2PController.iniciarPagos()}" type="preRenderView" />
    </f:metadata>
    <ui:composition template="/templates/interna.xhtml">  
        <ui:define name="body" >
            <h:form id="formPagarP2P">
                <h:panelGroup layout="block" id="divBodyPagar" >
                    <h:panelGroup layout="block">
                        <h:outputText class="titulos-tabla-principal negro font-size-7em float-left" value="#{wpnInicioSesion.nombreModulo} | #{wpnInicioSesion.nombreTransaccion}"/>
                        <br/><br/>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{wpnGestionP2PController.afiliacionesP2P != null and wpnGestionP2PController.afiliacionesP2P.size() > 0 and wpnGestionP2PController.mostrarDatosAfiliacionP2P}">   
                        <c:choose>
                            <c:when test="#{wpnInicioSesion.validacionOTP == 1}">
                                <h:panelGroup layout="block" id="divCabeceraPagoP2P" class="pasos-interna" style="height: 100px;">                        
                                    <h:panelGroup layout="block" id="divPasosAfiServ" class="cuatro-pasos">
                                        <p:steps activeIndex="1" readonly="true" styleClass="fondo-pasos">
                                            <p:menuitem value="#{wpnTextosController.getNombreTexto('pnw.pagarP2P.paso1', wpnInicioSesion.idCanal)}"/>
                                            <p:menuitem value="#{wpnTextosController.getNombreTexto('pnw.pagarP2P.paso2', wpnInicioSesion.idCanal)}"/>
                                            <p:menuitem value="#{wpnTextosController.getNombreTexto('pnw.pagarP2P.paso3', wpnInicioSesion.idCanal)}"/>
                                            <p:menuitem value="#{wpnTextosController.getNombreTexto('pnw.pagarP2P.paso4', wpnInicioSesion.idCanal)}"/>
                                        </p:steps>
                                    </h:panelGroup>                        
                                </h:panelGroup>
                            </c:when>
                            <c:when test="#{wpnInicioSesion.validacionOTP == 0 or wpnInicioSesion.validacionOTP == 2}">
                                <h:panelGroup layout="block" id="divCabeceraPagoP2P" class="pasos-interna" style="height: 100px;">                        
                                    <h:panelGroup layout="block" id="divPasosAfiServ" class="cuatro-pasos">
                                        <p:steps activeIndex="0" readonly="true" styleClass="fondo-pasos">
                                            <p:menuitem value="#{wpnTextosController.getNombreTexto('pnw.pagarP2P.paso2', wpnInicioSesion.idCanal)}"/>
                                            <p:menuitem value="#{wpnTextosController.getNombreTexto('pnw.pagarP2P.paso3', wpnInicioSesion.idCanal)}"/>
                                            <p:menuitem value="#{wpnTextosController.getNombreTexto('pnw.pagarP2P.paso4', wpnInicioSesion.idCanal)}"/>
                                        </p:steps>
                                    </h:panelGroup>                        
                                </h:panelGroup>
                            </c:when>
                        </c:choose>

                        <h:panelGroup layout="block" styleClass="width-100" rendered="#{wpnGestionP2PController.validaCierreOperaciones}">

                            <h:panelGroup layout="block" id="pago">
                                <h:panelGroup layout="block" styleClass="width-100 margin-top-5">                                    
                                    <h:panelGroup layout="block" styleClass="bordeRedondeado padding10">
                                        <p:panelGrid styleClass="width-100 sinBorde">
                                            <p:row>
                                                <p:column colspan="3">
                                                    <h:panelGroup style="padding-bottom: 10px;" layout="block" styleClass="negro font-size-08em" >   
                                                        <h:outputText value="#{wpnTextosController.getNombreTexto('pnw.pago.D2.mensaje', wpnInicioSesion.idCanal)}" class=" bold" />
                                                    </h:panelGroup>
                                                </p:column>
                                            </p:row>
                                            <p:row>
                                                <p:column colspan="3">
                                                    <h:panelGroup layout="block" styleClass="fondoCabeceraTabla negro bold font-size-08em">
                                                        <h:outputText value="#{wpnTextosController.getNombreTexto('pnw.pagarP2P.titulo.datosAfiliacion', wpnInicioSesion.idCanal)}"/>
                                                    </h:panelGroup>
                                                </p:column>
                                            </p:row>   

                                            <p:row>
                                                <p:column styleClass="max-widthTxt" style="background: white; border-top: 5px solid rgb(247,247,246);">
                                                    <h:panelGroup layout="block" styleClass="cuerpoTabla-etiqueta">                                                    
                                                        <h:outputText value="#{wpnTextosController.getNombreTexto('pnw.pagarP2P.campo.telfOrig', wpnInicioSesion.idCanal)}"/>
                                                    </h:panelGroup>
                                                </p:column>
                                                <p:column styleClass="max-widthCampo" style="background: white; border-top: 5px solid rgb(247,247,246);">
                                                    <h:panelGroup layout="block" styleClass="cuerpoTabla grisOsc paddin-left10 margin-top-5"> 
                                                        <h:selectOneMenu id="selectTelfOrig" value="#{wpnGestionP2PController.afiliacionSeleccionada}" styleClass="font-size-09em selectExterno" validator="#{wpnInicioSesion.validarSelectOneMenu}">                             
                                                            <f:selectItem itemLabel="#{wpnTextosController.getNombreTexto('pnw.global.texto.seleccione', wpnInicioSesion.idCanal)}" itemValue="-1"/>
                                                            <f:selectItems value="#{wpnGestionP2PController.afiliacionesP2P}" var="afiliacion" itemValue="#{afiliacion.id}" itemLabel="#{afiliacion.nroTelefono} - #{wpnGestionP2PController.formatoAsteriscosWeb(afiliacion.nroCuenta)}"/>
                                                            <p:ajax event="change" listener="#{wpnGestionP2PController.obtenerDatosAfiliacionP2P()}" update="txtSaldoDispCta"/>
                                                        </h:selectOneMenu>
                                                    </h:panelGroup>
                                                </p:column>
                                                <p:column style="background: white; border-top: 5px solid rgb(247,247,246);">
                                                    <h:panelGroup layout="block" styleClass="cuerpoTabla grisOsc paddin-left10 margin-top-5">
                                                        <p:message for="selectTelfOrig" styleClass="cuerpoTabla paddin-left10 margin-top-5" />
                                                    </h:panelGroup>
                                                </p:column> 
                                            </p:row>

                                            <p:row>
                                                <p:column styleClass="max-widthTxt" style="background: white; border-top: 5px solid rgb(247,247,246);">
                                                    <h:panelGroup layout="block" styleClass="cuerpoTabla-etiqueta">                                                    
                                                        <h:outputText value="#{wpnTextosController.getNombreTexto('pnw.pagarP2P.campo.saldoDisponible', wpnInicioSesion.idCanal)}"/>
                                                    </h:panelGroup>
                                                </p:column>
                                                <p:column styleClass="max-widthCampo" style="background: white; border-top: 5px solid rgb(247,247,246);">
                                                    <h:panelGroup layout="block" styleClass="cuerpoTabla  grisOsc paddin-left10 margin-top-5 font-size-07em" id="txtSaldoDispCta"> 
                                                        <h:outputText value="#{ibParametrosFacade.textoParametro('pnw.global.tipoMoneda.Bs', inicioSesion.idCanal)} #{wpnGestionP2PController.saldoDisponibleAfiliacion}"/>
                                                    </h:panelGroup>
                                                </p:column>
                                                <p:column  style="background: white; border-top: 5px solid rgb(247,247,246);">
                                                    <h:panelGroup  layout="block" styleClass="cuerpoTabla grisOsc paddin-left10 margin-top-5">
                                                        <p:message for="txtSaldoDispCta" styleClass="cuerpoTabla paddin-left10 margin-top-5" />
                                                    </h:panelGroup>
                                                </p:column> 
                                            </p:row>

                                            <p:row>
                                                <p:column style="background: white; border-top: 5px solid rgb(247,247,246);">
                                                    <h:panelGroup  layout="block" styleClass="cuerpoTabla-etiqueta">
                                                        <h:outputText value="Tipo de Pago:"/>
                                                    </h:panelGroup> 
                                                </p:column> 
                                                <p:column style="background: white; border-top: 5px solid rgb(247,247,246);">
                                                    <h:panelGroup id="divBodyTipoPago" style="margin-top: -30px;">
                                                        <h:selectOneRadio value="#{wpnGestionP2PController.tipoPagoSelect}">
                                                            <f:selectItems value="#{wpnGestionP2PController.tipoPago}"                                        
                                                                           var="var"
                                                                           itemLabel="#{var.descripcion}" 
                                                                           itemValue="#{var.codigo}"/>                                       
                                                            <p:ajax event="click" process="@this" listener="#{wpnGestionP2PController.actualizaPanel()}" update="panelP2P panelP2C divBodyPagar" />
                                                        </h:selectOneRadio>                     
                                                    </h:panelGroup> 
                                                </p:column> 
                                                <p:column style="background: white; border-top: 5px solid rgb(247,247,246);">
                                                    <h:panelGroup layout="block" styleClass="cuerpoTabla grisOsc paddin-left10 margin-top-5">
                                                        <p:message for="divBodyTipoPago" styleClass="cuerpoTabla paddin-left10 margin-top-5" />
                                                    </h:panelGroup>
                                                </p:column>
                                            </p:row>

                                            <p:column colspan="3">
                                                <h:panelGroup layout="block" styleClass="fondoCabeceraTabla negro bold font-size-08em">
                                                    <h:outputText value="#{wpnTextosController.getNombreTexto('pnw.pagarP2P.titulo.datosPago', wpnInicioSesion.idCanal)}"/>
                                                </h:panelGroup>
                                            </p:column>
                                            <p:row>
                                                <p:column colspan="3">
                                                    <h:panelGroup id="panelP2P">
                                                        <h:panelGroup rendered="#{wpnGestionP2PController.showPanel}">
                                                            <h:panelGrid columns="3" styleClass="cuerpoTabla  justificado grisOsc paddin-left10 margin-top-5" style="width: 100%">
                                                                <p:row>
                                                                    <p:column styleClass="cuerpoTabla-etiqueta" style="width: 250px;">
                                                                        <h:panelGroup layout="block" >
                                                                            <h:outputText value="#{wpnTextosController.getNombreTexto('pnw.pagarP2P.campo.mtoDispP2PDia', wpnInicioSesion.idCanal)}"/>
                                                                        </h:panelGroup>
                                                                    </p:column>
                                                                    <p:column styleClass="cuerpoTabla grisOsc paddin-left10 margin-top-5">
                                                                        <h:panelGroup layout="block" styleClass="cuerpoTabla grisOsc paddin-left10 margin-top-5 font-size-07em" id="txtSaldoDispP2P"> 
                                                                            <h:outputText value="#{ibParametrosFacade.textoParametro('pnw.global.tipoMoneda.Bs', inicioSesion.idCanal)} #{wpnGestionP2PController.formatearMonto(wpnGestionP2PController.saldoDisponibleP2P)}"/>
                                                                        </h:panelGroup>
                                                                    </p:column>
                                                                    <p:column>
                                                                        <h:panelGroup layout="block" styleClass="cuerpoTabla grisOsc paddin-left10 margin-top-5">
                                                                            <p:message for="txtSaldoDispP2P" styleClass="cuerpoTabla paddin-left10 margin-top-5" />
                                                                        </h:panelGroup>
                                                                    </p:column>
                                                                </p:row>
                                                            </h:panelGrid>
                                                            <h:panelGrid columns="3" styleClass="cuerpoTabla  justificado grisOsc paddin-left10 margin-top-5" style="width: 100%">
                                                                <p:row>
                                                                    <p:column styleClass="cuerpoTabla-etiqueta" style="width: 250px;">
                                                                        <h:panelGroup layout="block" >
                                                                            <h:outputText value="Lista de contactos: "/>
                                                                        </h:panelGroup>
                                                                    </p:column>
                                                                    <p:column styleClass="cuerpoTabla grisOsc paddin-left10 margin-top-5">
                                                                        <h:panelGroup layout="block" >
                                                                            <h:selectOneMenu id="selectAlias" value="#{wpnGestionP2PController.aliasSeleccionado}" styleClass="font-size-09em selectExterno" onchange="ocultarMostrarFrecuente(); reiniciarAlias();" >                             
                                                                                <f:selectItem itemLabel="#{wpnTextosController.getNombreTexto('pnw.global.texto.seleccione', wpnInicioSesion.idCanal)}" itemValue="-1"/>
                                                                                <f:selectItems value="#{wpnGestionP2PController.beneficiariosP2P}" var="beneficiarioP2P" itemValue="#{beneficiarioP2P.id}" itemLabel="#{beneficiarioP2P.aliasBeneficiario}--#{beneficiarioP2P.nroTelefono}--#{beneficiarioP2P.nombreBanco}"/>
                                                                                <p:ajax event="change" listener="#{wpnGestionP2PController.obtenerDatosAlias()}" update="selectCheck selectTelfDest txtNroTelfDest txtIdentificacion selectBanco selectTipoDoc"/>
                                                                            </h:selectOneMenu>
                                                                        </h:panelGroup>
                                                                    </p:column>
                                                                    <p:column styleClass="cuerpoTabla grisOsc paddin-left10 margin-top-5">
                                                                        <h:panelGroup id="checkFrecuente2" styleClass="checkFrecuente cuerpoTabla-etiqueta" >
                                                                            <p:selectBooleanCheckbox  id="selectCheck" value="#{wpnGestionP2PController.frecuente}" >
                                                                                <p:ajax event="change" process="@this" update="alias campoAlias validatorAlias @this" listener="#{wpnGestionP2PController.validarFrecuente()}" />
                                                                            </p:selectBooleanCheckbox>
                                                                            <h:outputText id="textFrecuente" value="Guardar Contacto" />
                                                                        </h:panelGroup>
                                                                    </p:column>
                                                                </p:row>
                                                            </h:panelGrid>
                                                            <h:panelGrid id="idPanelAlias" columns="3" styleClass="cuerpoTabla  justificado grisOsc paddin-left10 margin-top-5" style="width: 100%" >
                                                                <p:row>
                                                                    <p:column styleClass="cuerpoTabla-etiqueta" style="width: 250px;">
                                                                        <h:panelGroup id="alias" layout="block" style= "display: #{wpnGestionP2PController.mostrarAlias}" >
                                                                            <h:outputText value="Alias "/>
                                                                        </h:panelGroup>
                                                                    </p:column>
                                                                    <p:column styleClass="cuerpoTabla grisOsc paddin-left10 margin-top-5">
                                                                        <h:panelGroup  id="campoAlias" layout="block" style= "display: #{wpnGestionP2PController.mostrarAlias}" >
                                                                            <p:inputText id="nombreAlias" value="#{wpnGestionP2PController.alias}" styleClass="float-left" maxlength="40" /> 
                                                                        </h:panelGroup>
                                                                    </p:column>
                                                                    <p:column>
                                                                        <h:panelGroup id="validatorAlias" layout="block" style= "display: #{wpnGestionP2PController.mostrarAlias}">
                                                                            <p:message for="nombreAlias" styleClass="cuerpoTabla  paddin-left10 margin-top-5" />
                                                                        </h:panelGroup>
                                                                    </p:column>
                                                                </p:row>
                                                            </h:panelGrid>
                                                            <h:panelGrid columns="3" styleClass="cuerpoTabla  justificado grisOsc paddin-left10 margin-top-5" style="width: 100%">
                                                                <p:row>
                                                                    <p:column styleClass="cuerpoTabla-etiqueta" style="width: 250px;">
                                                                        <h:panelGroup layout="block" >
                                                                            <h:outputText value="#{wpnTextosController.getNombreTexto('pnw.pagarP2P.campo.telfDest', wpnInicioSesion.idCanal)}"/>
                                                                        </h:panelGroup>
                                                                    </p:column>
                                                                    <p:column styleClass="cuerpoTabla grisOsc paddin-left10 margin-top-5">
                                                                        <h:panelGroup layout="block" >
                                                                            <h:selectOneMenu id="selectTelfDest" value="#{wpnGestionP2PController.codTelfDestino}" style="background-color: #FFF;" styleClass="font-size-09em selectExterno" onchange="reiniciarDatos(); ocultarMostrarFrecuente();">                             
                                                                                <f:selectItems value="#{wpnGestionP2PController.operadoras}" var="operadora" itemValue="#{operadora.operadora}" itemLabel="#{operadora.operadora}"/>
                                                                            </h:selectOneMenu>
                                                                            <p:inputText maxlength="7" id="txtNroTelfDest" value="#{wpnGestionP2PController.telfDestino}" styleClass="solo-numero font-size-09em" 
                                                                                         onkeyup="soloNumero(this);" onkeypress="soloNumero(this); reiniciarDatos(); ocultarMostrarFrecuente(); reiniciarAlias();" validator="#{wpnInicioSesion.validarNumeroTelefono}" >
                                                                            </p:inputText>
                                                                        </h:panelGroup>
                                                                    </p:column>
                                                                    <p:column styleClass="cuerpoTabla grisOsc paddin-left10 margin-top-5">
                                                                        <h:panelGroup layout="block">
                                                                            <p:message for="txtNroTelfDest" styleClass="cuerpoTabla paddin-left10 margin-top-5" />
                                                                        </h:panelGroup>
                                                                    </p:column>
                                                                </p:row>
                                                            </h:panelGrid>
                                                            <h:panelGrid columns="3" styleClass="cuerpoTabla  justificado grisOsc paddin-left10 margin-top-5" style="width: 100%">
                                                                <p:row>
                                                                    <p:column styleClass="cuerpoTabla-etiqueta" style="width: 250px;">
                                                                        <h:panelGroup layout="block" >
                                                                            <h:outputText value="#{wpnTextosController.getNombreTexto('pnw.pagarP2P.campo.docBenef', wpnInicioSesion.idCanal)}"/>
                                                                        </h:panelGroup>
                                                                    </p:column>
                                                                    <p:column styleClass="cuerpoTabla grisOsc paddin-left10 margin-top-5">
                                                                        <h:panelGroup layout="block">
                                                                            <h:selectOneMenu id="selectTipoDoc" value="#{wpnGestionP2PController.tipoDocBeneficiario}" style="width: 40px; background-color: #FFF;" styleClass="font-size-09em selectExterno" onchange="reiniciarDatos(); ocultarMostrarFrecuente();">
                                                                                <f:selectItem itemValue="V" itemLabel="V"/>
                                                                                <f:selectItem itemValue="E" itemLabel="E"/>
                                                                                <f:selectItem itemValue="P" itemLabel="P"/>        
                                                                            </h:selectOneMenu>
                                                                            <p:inputText id="txtIdentificacion" value="#{wpnGestionP2PController.nroDocBeneficiario}" maxlength="9" 
                                                                                         required="true" requiredMessage="#{wpnTextosController.getNombreTexto('pnw.global.texto.requerido', wpnInicioSesion.idCanal)}" 
                                                                                         validator="#{wpnInicioSesion.validarIdentificacion}" autocomplete="off" styleClass="font-size-09em" size="10" onkeypress="reiniciarDatos(); ocultarMostrarFrecuente(); reiniciarAlias();"/>
                                                                        </h:panelGroup>
                                                                    </p:column>
                                                                    <p:column>
                                                                        <h:panelGroup layout="block" >
                                                                            <p:message for="txtIdentificacion" styleClass="cuerpoTabla paddin-left10 margin-top-5" />
                                                                        </h:panelGroup>
                                                                    </p:column>
                                                                </p:row>
                                                            </h:panelGrid>
                                                            <h:panelGrid columns="3" styleClass="cuerpoTabla  justificado grisOsc paddin-left10 margin-top-5" style="width: 100%">
                                                                <p:row>
                                                                    <p:column styleClass="cuerpoTabla-etiqueta" style="width: 250px;">
                                                                        <h:outputText value="#{wpnTextosController.getNombreTexto('pnw.pagarP2P.campo.bancoDest', wpnInicioSesion.idCanal)}"/>
                                                                    </p:column>
                                                                    <p:column styleClass="cuerpoTabla grisOsc paddin-left10 margin-top-5">
                                                                        <h:selectOneMenu id="selectBanco" value="#{wpnGestionP2PController.infoBanco}" styleClass="font-size-09em selectExterno" validator="#{wpnInicioSesion.validarSelectOneMenu}" onchange="reiniciarDatos(); reiniciarAlias(); ocultarMostrarFrecuente();">                                                                                            
                                                                            <f:selectItem itemLabel="#{wpnTextosController.getNombreTexto('pnw.global.texto.seleccione', wpnInicioSesion.idCanal)}" itemValue="-1"/>
                                                                            <f:selectItem itemLabel="DELSUR BANCO UNIVERSAL C.A." itemValue="DELSUR BANCO UNIVERSAL C.A.--0157"/>
                                                                            <f:selectItems value="#{wpnGestionP2PController.bancos}" var="banco" itemValue="#{banco.nombreBanco}--#{banco.codigoBanco}" itemLabel="#{banco.nombreBanco}"/>
                                                                        </h:selectOneMenu>
                                                                    </p:column>
                                                                    <p:column>
                                                                        <p:message for="selectBanco" styleClass="cuerpoTabla paddin-left10 margin-top-5" />
                                                                    </p:column>
                                                                </p:row>
                                                            </h:panelGrid>
                                                            <h:panelGrid columns="3" styleClass="cuerpoTabla  justificado grisOsc paddin-left10 margin-top-5" style="width: 100%">
                                                                <p:row>
                                                                    <p:column styleClass="cuerpoTabla-etiqueta" style="width: 250px;">
                                                                        <h:outputText value="#{wpnTextosController.getNombreTexto('pnw.pagarP2P.campo.monto', wpnInicioSesion.idCanal)}"/>
                                                                    </p:column>
                                                                    <p:column styleClass="cuerpoTabla grisOsc paddin-left10 margin-top-5">
                                                                        <p:inputText id="txtMtoPago" value="#{wpnGestionP2PController.montoPago}" styleClass="txtMonto float-left" maxlength="15" onkeypress="formatoMonto(this);" onkeyup="formatoMonto(this);" validator="#{wpnInicioSesion.validarMonto}"/>                                                        
                                                                    </p:column>
                                                                    <p:column>
                                                                        <p:message for="txtMtoPago" styleClass="cuerpoTabla paddin-left10 margin-top-5" />
                                                                    </p:column>
                                                                </p:row>
                                                            </h:panelGrid>
                                                            <h:panelGrid columns="3" styleClass="cuerpoTabla  justificado grisOsc paddin-left10 margin-top-5" style="width: 100%">
                                                                <p:row>
                                                                    <p:column styleClass="cuerpoTabla-etiqueta" style="width: 250px;">
                                                                        <h:outputText value="#{wpnTextosController.getNombreTexto('pnw.detMov.titulo.descripcion', wpnInicioSesion.idCanal)}:"/>                                                                
                                                                    </p:column>
                                                                    <p:column styleClass="cuerpoTabla grisOsc paddin-left10 margin-top-5">
                                                                        <p:inputText id="txtDescripcion" value="#{wpnGestionP2PController.descripcionPago}" styleClass="float-left" maxlength="40" />                                                        
                                                                    </p:column>
                                                                    <p:column>
                                                                        <p:message for="txtDescripcion" styleClass="cuerpoTabla paddin-left10 margin-top-5" />
                                                                    </p:column>
                                                                </p:row>
                                                            </h:panelGrid>
                                                            <p:message for="pago" styleClass="cuerpoTabla paddin-left10 margin-top-5" id="msjafil1"/>
                                                        </h:panelGroup>
                                                    </h:panelGroup>
                                                </p:column>
                                            </p:row>
                                            <p:row>
                                                <p:column colspan="3">
                                                    <h:panelGroup id="panelP2C">
                                                        <h:panelGroup rendered="#{wpnGestionP2PController.showPanelP2C}">


                                                            <h:panelGrid columns="3" styleClass="cuerpoTabla  justificado grisOsc paddin-left10 margin-top-5" style="width: 100%">
                                                                <p:row>
                                                                    <p:column styleClass="cuerpoTabla-etiqueta" style="width: 250px;">
                                                                        <h:panelGroup layout="block" >
                                                                            <h:outputText value="#{wpnTextosController.getNombreTexto('pnw.pagarP2P.campo.mtoDispP2PDia', wpnInicioSesion.idCanal)}"/>
                                                                        </h:panelGroup>
                                                                    </p:column>
                                                                    <p:column styleClass="cuerpoTabla grisOsc paddin-left10 margin-top-5">
                                                                        <h:panelGroup layout="block" styleClass="cuerpoTabla grisOsc paddin-left10 margin-top-5 font-size-07em" id="txtSaldoDispP2C"> 
                                                                            <h:outputText value="#{ibParametrosFacade.textoParametro('pnw.global.tipoMoneda.Bs', inicioSesion.idCanal)} #{wpnGestionP2PController.formatearMonto(wpnGestionP2PController.saldoDisponibleP2C)}"/>
                                                                        </h:panelGroup>
