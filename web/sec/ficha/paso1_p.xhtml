<?xml version="1.0" encoding="UTF-8"?>

      xmlns:p="http://primefaces.org/ui">

    <f:metadata>
        <f:event listener="#{wpnFichaController.datosBasicos()}" type="preRenderView" />
    </f:metadata>

    <ui:composition template="/templates/externa_ficha_cliente.xhtml">

                            <p:column styleClass="width-70 vertical-top">
                                <h:panelGroup layout="block" id="divCrearUsr" class="pasos">                        
                                    <h:panelGroup layout="block" id="divPasosRegistro" class="seis-pasos">
                                        <p:steps activeIndex="0" readonly="true" styleClass="fondo-pasos">
                                            <p:menuitem value="Datos Básicos Cliente Natural" style="font-size:80%;"/>

                                    </h:panelGroup>

                                                                     validator="#{wpnInicioSesion.validarIdentificacion}"

                                                        <p:spacer width="1%"/>

                                                                     title="#{wpnTextosController.getNombreTexto('pnw.global.title.nroDoc', wpnInicioSesion.idCanal)}" readonly="true"  />

                                                                     validator="#{wpnInicioSesion.validarIdentificacion}"

                                                                     title="#{wpnTextosController.getNombreTexto('pjw.fic.CodigoCliente', wpnInicioSesion.idCanal)}" readonly="true" /> 

                                                    </div>
                                                </p:column>
                                            </p:row>
                                            <p:row >
                                                <p:column colspan="8">
                                                    <div class="filasFicha">
                                                        <h:outputText value="Nombres" class="primerCampo"/>

                                                    </div>
                                                </p:column>
                                            </p:row>
                                            <p:row>
                                                <p:column colspan="8">

                                                    </div>

                                            </p:row>

                                                        <p:spacer width="1%"/>

                                                    </div>
                                                </p:column>
                                            </p:row>
                                            <p:row >
                                                <p:column colspan="2">

                                                            <f:selectItem itemLabel="Masculino" itemValue="M" />
                                                            <f:selectItem itemLabel="Femenino" itemValue="F" />
                                                        </p:selectOneRadio >
                                                    </div>
                                                </p:column>

                                                            <f:selectItem itemLabel="Divorciado" itemValue="D" />
                                                            <f:selectItem itemLabel="Viudo" itemValue="V" />
                                                            <f:selectItem itemLabel="Soltero" itemValue="S" />
                                                            <f:selectItem itemLabel="Union Libre" itemValue="U" />
                                                        </p:selectOneRadio>
                                                    </div>
                                                </p:column>
                                            </p:row>
                                            <p:row >

                                                            <f:selectItem itemValue="S" itemLabel="SECUNDARIA "/> 
                                                            <f:selectItem itemValue="T" itemLabel="TECNICO"/>  
                                                            <f:selectItem itemValue="U" itemLabel="UNIVERSITARIO"/>  
                                                            <f:selectItem itemValue="N" itemLabel="NINGUNO"/>  
                                                        </h:selectOneMenu>
                                                    </div>
                                                </p:column>
                                            </p:row>
                                            <p:row >

                                                        <p:spacer width="1%"/>

                                            </p:row>

                                                        <h:outputText value="Datos Representante Menor"/>

                                            </p:row>

                                                        <p:inputText value="#{wpnFichaController.fichaclienteDTO.descTipoIdentificacionR}" id="tipoIdentificacionRepresentante" readonly="true"/>

                                                        <p:spacer width="1%"/>
                                                        <p:inputText value="#{wpnFichaController.fichaclienteDTO.numeroIdentificacionr}" id="nrumIdentificacionRepresentante" readonly="true"/>
                                                        <p:spacer width="1%"/>

                                                        <p:spacer width="1%"/>
                                                        <p:inputText value="#{wpnFichaController.fichaclienteDTO.nombreRepresentante}" id="nomRepresentante" readonly="true"/> 
                                                    </div>

                                            </p:row>

                                                        <h:outputText value="Datos Conyugue"/>

                                            </p:row>

                                                        <p:spacer width="1%"/>

                                                        <p:inputText value="#{wpnFichaController.fichaclienteDTO.nombreConyugue}" id="nombreIdentificacionConyugue" readonly="true"/>  
                                                        <p:spacer width="1%"/>
                                                        <h:outputText value="Nacionalidad" />
                                                        <p:spacer width="1%"/>
                                                        <p:inputText value="#{wpnFichaController.fichaclienteDTO.nacionalidad}" id="nacinaIdentificacionConyugue" readonly="true"/>
                                                    </div>
                                                </p:column>
                                            </p:row>

                                                        <h:outputText value="#{wpnTextosController.getNombreTexto('pjw.fic.Ciudad', wpnInicioSesion.idCanal)}"/>

                                                                     title="#{wpnTextosController.getNombreTexto('pnw.detCta.placeHolder.nroRef', wpnInicioSesion.idCanal)}" readonly="true"/> 
                                                    </div>
                                                </p:column>

                                                    </div>
                                                </p:column>
