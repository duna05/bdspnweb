<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <f:metadata>
        <f:event listener="#{wpnBeneficiarioController.validarFlujoDesafiliarPaso2()}" type="preRenderView" />
    </f:metadata>
    <ui:composition template="/templates/interna.xhtml">  
        <ui:define name="body" >
            <h:panelGroup layout="block" styleClass="bodyGloblal padding-right5 paddin-left5">
                <h:form id="formAfiliar2">

                    <h:panelGroup layout="block" id="divBodyAfiliar" >
                        <h:panelGroup layout="block">
                            <h:outputText class="titulos-tabla-principal negro font-size-7em float-left" value="#{wpnInicioSesion.nombreModulo} | #{wpnInicioSesion.nombreTransaccion}"/>
                            <br/><br/>
                        </h:panelGroup>

                        <h:panelGroup layout="block" id="divCrearUsr" class="pasos-interna" style="height: 100px;">                        
                            <h:panelGroup layout="block" id="divPasosRegistro" class="cuatro-pasos">
                                <p:steps activeIndex="1" readonly="true" styleClass="fondo-pasos">
                                    <p:menuitem value="#{wpnTextosController.getNombreTexto('pnw.desafiliar.paso1', wpnInicioSesion.idCanal)}"/>
                                    <p:menuitem value="#{wpnTextosController.getNombreTexto('pnw.desafiliar.paso2', wpnInicioSesion.idCanal)}"/>
                                </p:steps>
                            </h:panelGroup>                        
                        </h:panelGroup>
                        <h:panelGroup layout="block" styleClass="width-100">                                    
                            <h:panelGroup layout="block" styleClass="bordeRedondeado padding10">
                                <h:panelGrid columns="1" styleClass="width-100 sinBorde">

                                    <h:panelGroup layout="block" styleClass="notificaciones-exitoso">
                                        <h:outputText value="#{wpnTextosController.getNombreTexto('pnw.operacionFinalizada', wpnInicioSesion.idCanal)}"/>
                                    </h:panelGroup>

                                </h:panelGrid>

                                <h:panelGroup layout="block" styleClass="fondoCabeceraTablaOpFin">
                                    <h:outputText value="#{wpnTextosController.getNombreTexto('pnw.desafiliar.operacionFinalizada', wpnInicioSesion.idCanal)}" styleClass="width-100"/>
                                </h:panelGroup>
                            </h:panelGroup>
                        </h:panelGroup>
                        
                        <h:panelGroup layout="block" styleClass="clear width-100 botoneraImpresion">
                                    <h:panelGrid columns="4" styleClass="float-right font-size-06em">
                                        <h:panelGroup layout="block" styleClass="botonImpresion">                                        
                                            <p:commandLink actionListener="#{wpnBeneficiarioController.detalleBeneficiarioPDF}" ajax="false" styleClass="vertical-sub">
                                                <h:panelGroup layout="block" styleClass="imgIconoDescarga float-left"/> 
                                                <h:panelGroup layout="block">
                                                    <h:outputText value="Descargar PDF" class="grisOsc vertical-sub" />
                                                </h:panelGroup>
                                            </p:commandLink>
                                        </h:panelGroup> 
                                        <h:panelGroup layout="block">
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" styleClass="botonImpresion">                                        
                                            <p:commandLink action="#" styleClass="vertical-sub">
                                                <h:panelGroup layout="block" styleClass="imgIconoImprimir float-left"/> 
                                                <h:panelGroup layout="block">
                                                    <h:outputText value="Imprimir" class="grisOsc vertical-sub" />
                                                </h:panelGroup>
                                                <p:printer target="divDesafiliar"/>
                                            </p:commandLink>
                                        </h:panelGroup> 
                                        <h:panelGroup layout="block">
                                        </h:panelGroup>
                                    </h:panelGrid> 
                                    <div class="lineaGrisOscuro clear"  ></div>  
                                </h:panelGroup>
                        <c:forEach items="#{wpnBeneficiarioController.listSelected}" varStatus="pos" var="afiliacion">
                            <h:panelGroup layout="block" styleClass="width-100" id="divDesafiliar">                                    
                                <h:panelGroup layout="block" styleClass="bordeRedondeado padding10" id="divDesafiliar">
                                    <p:panelGrid styleClass="width-100 sinBorde">

                                        <p:row>
                                            <p:column colspan="3">
                                                <h:panelGroup layout="block" styleClass="fondoCabeceraTabla negro bold font-size-08em">
                                                    <h:outputText value="#{wpnTextosController.getNombreTexto('pnw.desafiliar.titulo.desafiliar', wpnInicioSesion.idCanal)} #{afiliacion.nombreBeneficiario}"/>
                                                </h:panelGroup>
                                            </p:column>
                                        </p:row>

                                        <p:row>
                                            <p:column styleClass="max-widthTxt">
                                                <h:panelGroup layout="block" styleClass="cuerpoTabla-etiqueta">
                                                    <h:outputText value="#{wpnTextosController.getNombreTexto('pnw.desafiliar.campo.fecTransaccion', wpnInicioSesion.idCanal)}"/>
                                                </h:panelGroup>
                                            </p:column>
                                            <p:column styleClass="max-widthCampo">
                                                <h:panelGroup layout="block" styleClass="cuerpoTabla  izquierda grisOsc font-size-07em paddin-left10 margin-top-5">
                                                    <h:outputText value="#{wpnBeneficiarioController.formatearFecha(wpnBeneficiarioController.fechaEjecucion,'dd/MM/yyyy hh:mm:ss a')}"/>
                                                </h:panelGroup>
                                            </p:column>
                                        </p:row>
                                        
                                        <p:row>
                                            <p:column styleClass="max-widthTxt">
                                                <h:panelGroup layout="block" styleClass="cuerpoTabla-etiqueta">
                                                    <h:outputText value="#{wpnTextosController.getNombreTexto('pnw.desafiliar.campo.aliasBenef', wpnInicioSesion.idCanal)}"/>
                                                </h:panelGroup>
                                            </p:column>
                                            <p:column>
                                                <h:panelGroup layout="block" styleClass="cuerpoTabla  izquierda grisOsc paddin-left10 margin-top-5 font-size-07em">
                                                    <h:outputText value="#{afiliacion.alias}"/>
                                                </h:panelGroup>
                                            </p:column>
                                        </p:row>

                                        <p:row>
                                            <p:column styleClass="max-widthTxt">
                                                <h:panelGroup layout="block" styleClass="cuerpoTabla-etiqueta">
                                                    <h:outputText value="#{wpnTextosController.getNombreTexto('pnw.desafiliar.campo.identificacion', wpnInicioSesion.idCanal)}"/>
                                                </h:panelGroup>
                                            </p:column>
                                            <p:column>
                                                <h:panelGroup layout="block" styleClass="cuerpoTabla  izquierda grisOsc paddin-left10 margin-top-5 font-size-07em">
                                                    <h:outputText value="#{afiliacion.tipoDoc}-#{afiliacion.documento}"/>                                                
                                                </h:panelGroup>
                                            </p:column>
                                        </p:row>

                                        <p:row>
                                            <p:column styleClass="max-widthTxt">
                                                <h:panelGroup layout="block" styleClass="cuerpoTabla-etiqueta">
                                                    <h:outputText value="#{wpnTextosController.getNombreTexto('pnw.desafiliar.campo.nombreBenef', wpnInicioSesion.idCanal)}"/>
                                                </h:panelGroup>
                                            </p:column>
                                            <p:column>
                                                <h:panelGroup layout="block" styleClass="cuerpoTabla  izquierda grisOsc paddin-left10 margin-top-5 font-size-07em">
                                                    <h:outputText value="#{afiliacion.nombreBeneficiario}"/>
                                                </h:panelGroup>
                                            </p:column>
                                        </p:row>
                                        <p:row>
                                            <p:column styleClass="max-widthTxt">
                                                <h:panelGroup layout="block" styleClass="cuerpoTabla-etiqueta">
                                                    <h:outputText value="#{wpnTextosController.getNombreTexto('pnw.desafiliar.campo.nombreBanco', wpnInicioSesion.idCanal)}"/>
                                                </h:panelGroup>
                                            </p:column>
                                            <p:column>
                                                <h:panelGroup layout="block" styleClass="cuerpoTabla  izquierda grisOsc paddin-left10 margin-top-5 font-size-07em">
                                                    <h:outputText value="#{afiliacion.nombreBanco}"/>
                                                </h:panelGroup>
                                            </p:column>
                                        </p:row>

                                        <p:row>
                                            <p:column styleClass="max-widthTxt">
                                                <h:panelGroup layout="block" styleClass="cuerpoTabla-etiqueta">
                                                    <h:outputText value="#{wpnTextosController.getNombreTexto('pnw.desafiliar.campo.nroCta', wpnInicioSesion.idCanal)}"/>
                                                </h:panelGroup>
                                            </p:column>
                                            <p:column>
                                                <h:panelGroup layout="block" styleClass="cuerpoTabla  izquierda grisOsc paddin-left10 margin-top-5 font-size-07em">
                                                    <h:outputText value="#{afiliacion.numeroCuenta}"/>
                                                </h:panelGroup>
                                            </p:column>
                                        </p:row>
                                        <p:row>
                                            <p:column styleClass="max-widthTxt">
                                                <h:panelGroup layout="block" styleClass="cuerpoTabla-etiqueta">
                                                    <h:outputText value="#{wpnTextosController.getNombreTexto('pnw.desafiliar.campo.email', wpnInicioSesion.idCanal)}"/>
                                                </h:panelGroup>
                                            </p:column>
                                            <p:column>
                                                <h:panelGroup layout="block" styleClass="cuerpoTabla  izquierda grisOsc paddin-left10 margin-top-5 font-size-07em">
                                                    <h:outputText value="#{afiliacion.email}"/>
                                                </h:panelGroup>
                                            </p:column>
                                        </p:row>
                                        <p:row>
                                            <p:column styleClass="max-widthTxt">
                                                <h:panelGroup layout="block" styleClass="cuerpoTabla-etiqueta">
                                                    <h:outputText value="#{wpnTextosController.getNombreTexto('pnw.desafiliar.campo.montoMaximo', wpnInicioSesion.idCanal)}"/>
                                                </h:panelGroup>
                                            </p:column>
                                            <p:column>
                                                <h:panelGroup layout="block" styleClass="cuerpoTabla  izquierda grisOsc paddin-left10 margin-top-5 font-size-07em">
                                                    <h:outputText value="#{wpnBeneficiarioController.formatearMonto(afiliacion.montoMaximo)}"/>
                                                </h:panelGroup>
                                            </p:column>
                                        </p:row>

                                    </p:panelGrid>
                                </h:panelGroup>
                            </h:panelGroup>
                        </c:forEach>
                    </h:panelGroup>
                </h:form>
            </h:panelGroup>
        </ui:define>
    </ui:composition>
</html>
