<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <f:metadata>
        <f:event listener="#{wpnExtraFmtoTDCController.validarFlujoExtraFmto4()}" type="preRenderView" />
    </f:metadata>
    <ui:composition template="/templates/interna.xhtml">  
        <ui:define name="body" >
            <h:panelGroup layout="block" styleClass="bodyGloblal padding-right5 paddin-left5">
                <h:form id="formExtraFmto">
                    <h:panelGroup layout="block" id="divBodyExtraFmto" >
                        <h:panelGroup layout="block">
                            <h:outputText class="titulos-tabla-principal negro font-size-7em float-left" value="#{wpnInicioSesion.nombreModulo} | #{wpnInicioSesion.nombreTransaccion}"/>
                            <br/><br/>
                        </h:panelGroup>

                        <c:choose>
                            <c:when test="#{wpnInicioSesion.validacionOTP == 1}">
                                <h:panelGroup layout="block" id="divCrearUsr" class="pasos-interna" style="height: 100px;">                        
                                    <h:panelGroup layout="block" id="divPasosAfiServ" class="cuatro-pasos">
                                        <p:steps activeIndex="3" readonly="true" styleClass="fondo-pasos">
                                            <p:menuitem value="#{wpnTextosController.getNombreTexto('pnw.extraFmtoTDC.paso1', wpnInicioSesion.idCanal)}"/>
                                            <p:menuitem value="#{wpnTextosController.getNombreTexto('pnw.extraFmtoTDC.paso2', wpnInicioSesion.idCanal)}"/>
                                            <p:menuitem value="#{wpnTextosController.getNombreTexto('pnw.extraFmtoTDC.paso3', wpnInicioSesion.idCanal)}"/>
                                            <p:menuitem value="#{wpnTextosController.getNombreTexto('pnw.extraFmtoTDC.paso4', wpnInicioSesion.idCanal)}"/>
                                        </p:steps>
                                    </h:panelGroup>                        
                                </h:panelGroup>
                            </c:when>
                            <c:when test="#{wpnInicioSesion.validacionOTP == 0 or wpnInicioSesion.validacionOTP == 2}">
                                <h:panelGroup layout="block" id="divCabeceraPDS" class="pasos-interna" style="height: 100px;">                        
                                    <h:panelGroup layout="block" id="divPasosAfiServ" class="tres-pasos">
                                        <p:steps activeIndex="2" readonly="true" styleClass="fondo-pasos">
                                            <p:menuitem value="#{wpnTextosController.getNombreTexto('pnw.extraFmtoTDC.paso2', wpnInicioSesion.idCanal)}"/>
                                            <p:menuitem value="#{wpnTextosController.getNombreTexto('pnw.extraFmtoTDC.paso3', wpnInicioSesion.idCanal)}"/>
                                            <p:menuitem value="#{wpnTextosController.getNombreTexto('pnw.extraFmtoTDC.paso4', wpnInicioSesion.idCanal)}"/>
                                        </p:steps>
                                    </h:panelGroup>                        
                                </h:panelGroup>
                            </c:when>
                        </c:choose>

                        <h:panelGroup layout="block" styleClass="width-100">                                    
                            <h:panelGroup layout="block" styleClass="bordeRedondeado padding10">
                                <h:panelGrid columns="1" styleClass="width-100 sinBorde">

                                    <h:panelGroup layout="block" styleClass="notificaciones-exitoso">
                                        <h:outputText value="#{wpnTextosController.getNombreTexto('pnw.operacionFinalizada', wpnInicioSesion.idCanal)}"/>
                                    </h:panelGroup>

                                </h:panelGrid>

                                <h:panelGroup layout="block" styleClass="fondoCabeceraTablaOpFin">
                                    <h:outputText value="#{wpnTextosController.getNombreTexto('pnw.extraFmtoTDC.operacionFinalizada', wpnInicioSesion.idCanal)}" styleClass="width-100"/>
                                </h:panelGroup>
                            </h:panelGroup>
                        </h:panelGroup>

                        <h:panelGroup layout="block" styleClass="clear width-100 botoneraImpresion">
                            <h:panelGrid columns="4" styleClass="float-right font-size-06em">
                                <h:panelGroup layout="block" styleClass="botonImpresion">                                        
                                    <p:commandLink actionListener="#{wpnExtraFmtoTDCController.detalleExtraFmtoPDF()}" ajax="false" styleClass="vertical-sub">
                                        <h:panelGroup layout="block" styleClass="imgIconoDescarga float-left"/> 
                                        <h:panelGroup layout="block">
                                            <h:outputText value="Descargar PDF" class="grisOsc vertical-sub" />
                                        </h:panelGroup>
                                    </p:commandLink>
                                </h:panelGroup> 
                                <h:panelGroup layout="block">
                                </h:panelGroup>
                                <h:panelGroup layout="block" styleClass="botonImpresion">                                        
                                    <p:commandLink action="#" styleClass="vertical-sub">
                                        <h:panelGroup layout="block" styleClass="imgIconoImprimir float-left"/> 
                                        <h:panelGroup layout="block">
                                            <h:outputText value="Imprimir" class="grisOsc vertical-sub" />
                                        </h:panelGroup>
                                        <p:printer target="divPrincipalExtraFmto"/>
                                    </p:commandLink>
                                </h:panelGroup> 
                                <h:panelGroup layout="block">
                                </h:panelGroup>
                            </h:panelGrid> 
                            <div class="lineaGrisOscuro clear"  ></div>  
                        </h:panelGroup>

                        <h:panelGroup layout="block" styleClass="width-100" id="pago">  
                            <h:panelGroup layout="block" styleClass="width-100 margin-top-5" id="divPrincipalExtraFmto">                                    
                                <h:panelGroup layout="block" styleClass="bordeRedondeado padding10">
                                    <p:panelGrid styleClass="width-100 sinBorde">
                                        <p:row>
                                            <p:column colspan="3">
                                                <h:panelGroup layout="block" styleClass="fondoCabeceraTabla negro bold font-size-08em">
                                                    <h:outputText value="#{wpnTextosController.getNombreTexto('pnw.extraFmtoTDC.paso4', wpnInicioSesion.idCanal)}"/>
                                                </h:panelGroup>
                                            </p:column>
                                        </p:row> 
                                        
                                        <p:row>
                                            <p:column styleClass="max-widthTxt" style="background: white; border-top: 5px solid rgb(247,247,246);">
                                                <h:panelGroup layout="block" styleClass="cuerpoTabla-etiqueta">
                                                    <h:outputText value="#{wpnTextosController.getNombreTexto('pnw.extraFmtoTDC.campo.tdc', wpnInicioSesion.idCanal)}"/>
                                                </h:panelGroup>
                                            </p:column>
                                            <p:column styleClass="max-widthCampo" style="background: white; border-top: 5px solid rgb(247,247,246);">
                                                <h:panelGroup layout="block" styleClass="cuerpoTabla  izquierda grisOsc paddin-left10 margin-top-5 font-size-07em" id="txtTDC">
                                                    <h:outputText value="#{wpnExtraFmtoTDCController.datosTDCSeleccionada.nombreProducto} - #{wpnExtraFmtoTDCController.formatoAsteriscosWeb(wpnExtraFmtoTDCController.datosTDCSeleccionada.numeroTarjeta)}"/>
                                                </h:panelGroup>
                                            </p:column>
                                            <p:column style="background: white; border-top: 5px solid rgb(247,247,246);">
                                                <h:panelGroup layout="block" styleClass="cuerpoTabla izquierda grisOsc paddin-left10 margin-top-5">   
                                                    <p:message for="txtTDC" styleClass="cuerpoTabla izquierda paddin-left10 margin-top-5" />
                                                </h:panelGroup>
                                            </p:column>
                                        </p:row>
                                        
                                        <p:row>
                                            <p:column styleClass="max-widthTxt" style="background: white; border-top: 5px solid rgb(247,247,246);">
                                                <h:panelGroup layout="block" styleClass="cuerpoTabla-etiqueta">
                                                    <h:outputText value="#{wpnTextosController.getNombreTexto('pnw.extraFmtoTDC.campo.ctaDestino', wpnInicioSesion.idCanal)}"/>
                                                </h:panelGroup>
                                            </p:column>
                                            <p:column styleClass="max-widthCampo" style="background: white; border-top: 5px solid rgb(247,247,246);">
                                                <h:panelGroup layout="block" styleClass="cuerpoTabla  izquierda grisOsc paddin-left10 margin-top-5 font-size-07em" id="selectCtaDestino">
                                                    <h:outputText value="#{wpnExtraFmtoTDCController.datosCtaSeleccionada.nombreProducto} #{wpnExtraFmtoTDCController.formatoAsteriscosWeb(wpnExtraFmtoTDCController.datosCtaSeleccionada.numeroCuenta)}"/>
                                                </h:panelGroup>
                                            </p:column>
                                            <p:column style="background: white; border-top: 5px solid rgb(247,247,246);">
                                                <h:panelGroup layout="block" styleClass="cuerpoTabla izquierda grisOsc paddin-left10 margin-top-5">   
                                                    <p:message for="selectCtaDestino" styleClass="cuerpoTabla izquierda paddin-left10 margin-top-5" />
                                                </h:panelGroup>
                                            </p:column>
                                        </p:row>
                                        
                                        <p:row>
                                            <p:column styleClass="max-widthTxt" style="background: white; border-top: 5px solid rgb(247,247,246);">
                                                <h:panelGroup layout="block" styleClass="cuerpoTabla-etiqueta">
                                                    <h:outputText value="#{wpnTextosController.getNombreTexto('pnw.extraFmtoTDC.campo.monto', wpnInicioSesion.idCanal)}"/>
                                                </h:panelGroup>
                                            </p:column>
                                            <p:column styleClass="max-widthCampo" style="background: white; border-top: 5px solid rgb(247,247,246);">
                                                <h:panelGroup layout="block" styleClass="cuerpoTabla  izquierda grisOsc paddin-left10 margin-top-5 font-size-07em" id="txtMonto">
                                                    <h:outputText value="#{wpnExtraFmtoTDCController.monto}"/>
                                                </h:panelGroup>
                                            </p:column>
                                            <p:column style="background: white; border-top: 5px solid rgb(247,247,246);">
                                                <h:panelGroup layout="block" styleClass="cuerpoTabla izquierda grisOsc paddin-left10 margin-top-5">   
                                                    <p:message for="txtMonto" styleClass="cuerpoTabla izquierda paddin-left10 margin-top-5" />
                                                </h:panelGroup>
                                            </p:column>
                                        </p:row>
                                        
                                        <p:row>
                                            <p:column styleClass="max-widthTxt" style="background: white; border-top: 5px solid rgb(247,247,246);">
                                                <h:panelGroup layout="block" styleClass="cuerpoTabla-etiqueta">
                                                    <h:outputText value="#{wpnTextosController.getNombreTexto('pnw.extraFmtoTDC.campo.cantCuotas', wpnInicioSesion.idCanal)}"/>
                                                </h:panelGroup>
                                            </p:column>
                                            <p:column styleClass="max-widthCampo" style="background: white; border-top: 5px solid rgb(247,247,246);">
                                                <h:panelGroup layout="block" styleClass="cuerpoTabla  izquierda grisOsc paddin-left10 margin-top-5 font-size-07em" id="txtCuotas">
                                                    <h:outputText value="#{wpnExtraFmtoTDCController.cuotaPagoSeleccionada}"/>
                                                </h:panelGroup>
                                            </p:column>
                                            <p:column style="background: white; border-top: 5px solid rgb(247,247,246);">
                                                <h:panelGroup layout="block" styleClass="cuerpoTabla izquierda grisOsc paddin-left10 margin-top-5">   
                                                    <p:message for="txtCuotas" styleClass="cuerpoTabla izquierda paddin-left10 margin-top-5" />
                                                </h:panelGroup>
                                            </p:column>
                                        </p:row>
                                        
                                        <p:row>
                                            <p:column styleClass="max-widthTxt" style="background: white; border-top: 5px solid rgb(247,247,246);">
                                                <h:panelGroup layout="block" styleClass="cuerpoTabla-etiqueta">
                                                    <h:outputText value="#{wpnTextosController.getNombreTexto('pnw.extraFmtoTDC.campo.nroRef', wpnInicioSesion.idCanal)}"/>
                                                </h:panelGroup>
                                            </p:column>
                                            <p:column styleClass="max-widthCampo" style="background: white; border-top: 5px solid rgb(247,247,246);">
                                                <h:panelGroup layout="block" styleClass="cuerpoTabla  izquierda grisOsc paddin-left10 margin-top-5 font-size-07em" id="txtNroRef">
                                                    <h:outputText value="#{wpnExtraFmtoTDCController.nroReferencia}"/>
                                                </h:panelGroup>
                                            </p:column>
                                            <p:column style="background: white; border-top: 5px solid rgb(247,247,246);">
                                                <h:panelGroup layout="block" styleClass="cuerpoTabla izquierda grisOsc paddin-left10 margin-top-5">   
                                                    <p:message for="txtNroRef" styleClass="cuerpoTabla izquierda paddin-left10 margin-top-5" />
                                                </h:panelGroup>
                                            </p:column>
                                        </p:row>
                                        
                                        <p:row>
                                            <p:column colspan="2">
                                                <p:message for="divBodyExtraFmto" styleClass="cuerpoTabla  izquierda paddin-left10 margin-top-5" id="msjafil1"/>
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </h:panelGroup>
                            </h:panelGroup>
                        </h:panelGroup>
                    </h:panelGroup>
                </h:form>
            </h:panelGroup>
        </ui:define>
    </ui:composition>
</html>
