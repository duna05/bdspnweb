<?xml version="1.0" encoding="UTF-8"?>

    <f:metadata>

    <ui:composition template="/templates/interna.xhtml">

                        </h:panelGroup>

                            <c:when test="#{wpnInicioSesion.idTransaccion.equalsIgnoreCase('1')}">

                                        </p:steps>
                                    </h:panelGroup>                        
                                </h:panelGroup>
                            </c:when>
                            <c:when test="#{wpnInicioSesion.idTransaccion.equalsIgnoreCase('1881')}">

                                        <p:steps activeIndex="0" readonly="true" styleClass="fondo-pasos">
                                            <p:menuitem value="#{wpnTextosController.getNombreTexto('pnw.listPagProg.paso1', wpnInicioSesion.idCanal)}"/>
                                            <p:menuitem value="#{wpnTextosController.getNombreTexto('pnw.listPagProg.paso2', wpnInicioSesion.idCanal)}"/>

                                    </h:panelGroup>

                            </c:when>

                                    <h:outputText value="#{wpnTextosController.getNombreTexto('pnw.otp.paso1', wpnInicioSesion.idCanal)}" styleClass="width-100"/>
                                </h:panelGroup>
                                <h:panelGrid columns="1" styleClass="width-100 sinBorde">
                                    <h:panelGroup layout="block" styleClass="font-size-07em margin-top-10">                                                
                                        <h:outputText value="#{wpnTextosController.getNombreTexto('pnw.otp.texto.OTP1', wpnInicioSesion.idCanal)}" />
                                    </h:panelGroup>

                                        <p:inputText id="txtOTP" value="#{wpnOTPController.codigoOTP}"  maxlength="8" 
                                                     styleClass="solo-numero font-size-09em" requiredMessage="#{wpnTextosController.getNombreTexto('pnw.global.texto.requerido', wpnInicioSesion.idCanal)}" 
                                                     validator="#{wpnInicioSesion.validarOTP}" rendered="#{wpnOTPController.otpGenerado}"/>
                                    </h:panelGroup>                                            
                                    <h:panelGroup layout="block" styleClass="margin-top-10">

                                    </h:panelGroup>

                                <h:panelGroup layout="block" id="divBotonSiguiente" class="float-right" rendered="#{wpnOTPController.otpGenerado}">

                                        <h:panelGroup layout="block" id="divBotonDataSiguiente" class="boton negro font-size-08em float-right centrado">
                                            <h:outputText value="#{wpnTextosController.getNombreTexto('pnw.boton.siguiente', wpnInicioSesion.idCanal)}" class=" bold" />
                                        </h:panelGroup>
                                    </p:commandLink>
                                </h:panelGroup>
                                <h:panelGroup layout="block" id="divBotonGenerarOtp" class="float-right" rendered="#{!wpnOTPController.otpGenerado}">
                                    <p:commandLink action="#{wpnOTPController.generarOTP()}" update="formOtp:divCuerpoOtp, formOtp:divBoton" >

                                            <h:outputText value="#{wpnTextosController.getNombreTexto('pnw.global.boton.generarOtp', wpnInicioSesion.idCanal)}" class=" bold" />
                                        </h:panelGroup>

                <h:panelGroup rendered="#{wpnOTPController.moduloAfiliacionP2P}">

                            <h:panelGroup layout="block" styleClass="font-size-08em" >   
                                <h:outputText value="#{wpnTextosController.getNombreTexto('pnw.afiliacionP2P.mensaje.productos', wpnInicioSesion.idCanal)}" class=" bold" />

            <h:panelGroup rendered="#{!wpnOTPController.usuarioHabilitadoP2P}">

                    <h:panelGroup rendered="true">
                        <h:panelGroup layout="block" styleClass="cuerpoTabla izquierda grisOsc paddin-left10 margin-top-5" id="SinPermisoP2P">   
                            <p:message for="SinPermisoP2P" styleClass="cuerpoTabla izquierda paddin-left10 margin-top-5" rendered="true"/>
                        </h:panelGroup>
                        <br/>
                        <br/>
                        <br/>
                        <div class="margin-top-10 width-100 centrado" >
                            <p:commandLink actionListener="#{wpnOTPController.doRegresar()}" immediate="true">
                                <h:panelGroup layout="block" id="divBotonRegresarInicio2" class="boton negro font-size-08em float-right centrado">
                                    <h:outputText value="#{wpnTextosController.getNombreTexto('pnw.global.boton.volver', wpnInicioSesion.idCanal)}" class=" bold" />
                                </h:panelGroup>
                            </p:commandLink>
