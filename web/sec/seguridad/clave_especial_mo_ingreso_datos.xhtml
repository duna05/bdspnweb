<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <f:metadata>
        <f:event listener="#{wpnClaveEspecialModificarIngresoClaveController.validarFlujo()}" type="preRenderView" />
    </f:metadata>
    <ui:composition template="/templates/interna.xhtml">  
        <ui:define name="body" >
            <h:panelGroup layout="block" styleClass="bodyGloblal padding-right5 paddin-left5">
                <h:form id="formIngresoDeClaveOpEspeciales">
                    <h:panelGroup layout="block" id="divBodyCambioPDD" >
                        <h:panelGroup layout="block">
                            <h:outputText class="titulos-tabla-principal negro font-size-7em float-left" value="#{wpnInicioSesion.nombreModulo} | #{wpnInicioSesion.nombreTransaccion}"/>
                            <br/><br/>
                        </h:panelGroup>
                        <h:panelGroup layout="block" id="divCrearUsr" class="pasos-interna" style="height: 100px;">                        
                            <h:panelGroup layout="block" id="divPasosRegistro" class="tres-pasos">
                                <p:steps activeIndex="1" readonly="true" styleClass="fondo-pasos">
                                    <p:menuitem value="#{wpnTextosController.getNombreTexto('pnw.modificarClaveOpeEspeciales.paso1', wpnInicioSesion.idCanal)}"/>
                                    <p:menuitem value="#{wpnTextosController.getNombreTexto('pnw.modificarClaveOpeEspeciales.paso2', wpnInicioSesion.idCanal)}"/>
                                    <p:menuitem value="#{wpnTextosController.getNombreTexto('pnw.modificarClaveOpeEspeciales.paso3', wpnInicioSesion.idCanal)}"/>
                                </p:steps>
                            </h:panelGroup>                        
                        </h:panelGroup>
                    </h:panelGroup>
                    
                    
                    <h:panelGroup layout="block" styleClass="width-100">      
                        <h:panelGroup layout="block" styleClass="bordeRedondeado padding10" id="divPreguntas">
                            <p:panelGrid styleClass="width-100 sinBorde">

                                <p:row>
                                    <p:column colspan="3">
                                        <h:panelGroup layout="block" styleClass="fondoCabeceraTabla negro bold font-size-08em">
                                            <h:outputText value="ModificaciÃ³n de clave de operaciones especiales"/>
                                        </h:panelGroup>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column styleClass="max-widthTxt" style="background: white; border-top: 5px solid rgb(247,247,246);">
                                        <h:panelGroup layout="block" styleClass="cuerpoTabla-etiqueta">
                                            <h:outputText value="Clave de Operaciones Especiales"/>
                                        </h:panelGroup>
                                    </p:column>
                                    <p:column styleClass="max-widthCampo" style="background: white; border-top: 5px solid rgb(247,247,246);">
                                        <h:panelGroup layout="block" styleClass="cuerpoTabla  izquierda grisOsc paddin-left10 margin-top-5">
                                            <p:password id="txtClave" value="#{wpnClaveEspecialModificarIngresoClaveController.claveOP}" 
                                                        maxlength="8" autocomplete="off"  styleClass="float-left"
                                                        />
                                            <p:tooltip id="toolTipTxtClave" for="txtClave" showEvent="focus" hideEvent="blur" styleClass="font-size-07em" />


                                            <h:panelGroup id="divToolTipClave" layout="block" styleClass="paddin-left10 imgIconoTooltips float-left"/>
                                            <p:tooltip id="toolTipFade" for="divToolTipClave"
                                                       value="#{wpnTextosController.getNombreTexto('pnw.global.title.claveOP', wpnInicioSesion.idCanal)}" 
                                                       trackMouse="true" style="font-size: 0.8em; max-width: 60%;" escape="false"/>
                                        </h:panelGroup>
                                    </p:column>

                                    <p:column style="background: white; border-top: 5px solid rgb(247,247,246);">
                                        <h:panelGroup layout="block" styleClass="cuerpoTabla izquierda grisOsc paddin-left10 margin-top-5">   
                                            <p:message for="txtClave" styleClass="cuerpoTabla izquierda paddin-left10 margin-top-5" />
                                        </h:panelGroup>
                                    </p:column>
                                </p:row>

                                <p:row>
                                    <p:column styleClass="max-widthTxt" style="background: white; border-top: 5px solid rgb(247,247,246);">
                                        <h:panelGroup layout="block" styleClass="cuerpoTabla-etiqueta">
                                            <h:outputText value="Confirmar Clave"/>
                                        </h:panelGroup>
                                    </p:column>
                                    <p:column styleClass="max-widthCampo" style="background: white; border-top: 5px solid rgb(247,247,246);">
                                        <h:panelGroup layout="block" styleClass="cuerpoTabla  izquierda grisOsc paddin-left10 margin-top-5">
                                            <p:password id="txtConfirClave" value="#{wpnClaveEspecialModificarIngresoClaveController.confirmacionClaveOP}" 
                                                        maxlength="8" autocomplete="off" />
                                        </h:panelGroup>
                                    </p:column>
                                    <p:column style="background: white; border-top: 5px solid rgb(247,247,246);">
                                        <h:panelGroup layout="block" styleClass="cuerpoTabla izquierda grisOsc paddin-left10 margin-top-5">   
                                            <p:message for="txtConfirClave" styleClass="cuerpoTabla izquierda paddin-left10 margin-top-5" />
                                        </h:panelGroup>
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </h:panelGroup>
                    </h:panelGroup>
                    
                    
                    

                    <h:panelGroup layout="block" id="divMsjsBoton" class="width-100 margin-top-8" >
                        <h:panelGroup layout="block" id="divMsjs" class="float-left width-58">
                            <h:panelGroup layout="block" id="divMsjsData" class="botonAzul azul font-size-08em marging-right-50px">
                                <h:outputText value="#{wpnTextosController.getNombreTexto('pnw.global.texto.astericos', wpnInicioSesion.idCanal)}" styleClass="" />
                            </h:panelGroup>                                        
                        </h:panelGroup>
                        <h:panelGroup layout="block" id="divBoton" class="width-42 float-right">
                            <p:remoteCommand name="rcEncriptarPass" actionListener="#{wpnClaveEspecialModificarIngresoClaveController.encriptarClaveWeb()}" global="false"/>
                            <p:commandLink actionListener="#{wpnClaveEspecialModificarIngresoClaveController.doContinuar()}" resetValues="true" update="@form" onclick="rcEncriptarPass();">                                          
                                <h:panelGroup layout="block" id="divBotonData2" class="boton negro font-size-08em float-right centrado marging-left-10px">
                                    <h:outputText value="#{wpnTextosController.getNombreTexto('pnw.boton.siguiente', wpnInicioSesion.idCanal)}" styleClass=" bold" />
                                </h:panelGroup>
                            </p:commandLink>
                            <p:commandLink action="#{wpnClaveEspecialModificarIngresoClaveController.doRegresar()}" immediate="true">
                                <h:panelGroup layout="block" id="divBotonData1" class="boton negro font-size-08em float-right centrado">
                                    <h:outputText value="#{wpnTextosController.getNombreTexto('pnw.boton.anterior', wpnInicioSesion.idCanal)}" class=" bold" />
                                </h:panelGroup>
                            </p:commandLink>
                        </h:panelGroup>
                    </h:panelGroup>
                </h:form>
            </h:panelGroup>
        </ui:define>
    </ui:composition>
</html>
