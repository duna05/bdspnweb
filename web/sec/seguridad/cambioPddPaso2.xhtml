<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <f:metadata>
        <f:event listener="#{wpnCambioPDDController.validarFlujo2()}" type="preRenderView" />
        <f:event listener="#{wpnCambioPDDController.limpiarRespuestas()}" type="preRenderView" />
    </f:metadata>
    <ui:composition template="/templates/interna.xhtml">  
        <ui:define name="body" >
            <h:panelGroup layout="block" styleClass="bodyGloblal padding-right5 paddin-left5">
                <h:form id="formCambioPDD">

                    <h:panelGroup layout="block" id="divBodyCambioPDD" >
                        <h:panelGroup layout="block">
                            <h:outputText class="titulos-tabla-principal negro font-size-7em float-left" value="#{wpnInicioSesion.nombreModulo} | #{wpnInicioSesion.nombreTransaccion}"/>
                            <br/><br/>
                        </h:panelGroup>

                        <h:panelGroup layout="block" id="divCrearUsr" class="pasos-interna" style="height: 100px;">                        
                            <h:panelGroup layout="block" id="divPasosRegistro" class="cuatro-pasos">
                                <p:steps activeIndex="1" readonly="true" styleClass="fondo-pasos">
                                    <p:menuitem value="#{wpnTextosController.getNombreTexto('pnw.cambioPdd.paso1', wpnInicioSesion.idCanal)}"/>
                                    <p:menuitem value="#{wpnTextosController.getNombreTexto('pnw.cambioPdd.paso2', wpnInicioSesion.idCanal)}"/>
                                    <p:menuitem value="#{wpnTextosController.getNombreTexto('pnw.cambioPdd.paso3', wpnInicioSesion.idCanal)}"/>
                                    <p:menuitem value="#{wpnTextosController.getNombreTexto('pnw.cambioPdd.paso4', wpnInicioSesion.idCanal)}"/>
                                </p:steps>
                            </h:panelGroup>                        
                        </h:panelGroup>

                        <h:panelGroup layout="block" styleClass="width-100">      


                            <h:panelGroup layout="block" styleClass="bordeRedondeado padding10" id="divCTA" rendered="#{!wpnCambioPDDController.mostrarPreguntas}">
                                <p:panelGrid styleClass="width-100 sinBorde">
                                    <p:row>
                                        <p:column colspan="3">
                                            <h:panelGroup layout="block" styleClass="fondoCabeceraTabla negro bold font-size-08em">
                                                <h:outputText value="#{wpnTextosController.getNombreTexto('pnw.cambioPdd.paso3', wpnInicioSesion.idCanal)}"/>
                                            </h:panelGroup>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column styleClass="max-widthTxt">
                                            <h:panelGroup layout="block" styleClass="cuerpoTabla-etiqueta">
                                                <h:outputText value="#{wpnTextosController.getNombreTexto('pnw.cambioPdd.campo.cta', wpnInicioSesion.idCanal)}"/>
                                            </h:panelGroup>
                                        </p:column>
                                        <p:column styleClass="max-widthCampo">
                                            <h:panelGroup layout="block" styleClass="cuerpoTabla  izquierda grisOsc paddin-left10 margin-top-5">
                                                <p:inputText id="txtNroCta" value="#{wpnCambioPDDController.flujoExternaUsuarioDTO.numeroCuenta}" 
                                                             maxlength="20" styleClass="solo-numero"
                                                             required="true" requiredMessage="#{wpnTextosController.getNombreTexto('pnw.global.texto.requerido', wpnInicioSesion.idCanal)}" 
                                                             />
                                            </h:panelGroup>
                                        </p:column>
                                        <p:column>
                                            <h:panelGroup layout="block" styleClass="cuerpoTabla izquierda grisOsc paddin-left10 margin-top-5">   
                                                <p:message for="txtNroCta" styleClass="cuerpoTabla izquierda paddin-left10 margin-top-5" />
                                            </h:panelGroup>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column colspan="3">
                                            <p:message for="divCTA" styleClass="cuerpoTabla izquierda paddin-left10 margin-top-5" id="msjTDD"/>
                                        </p:column>
                                    </p:row>
                                </p:panelGrid>
                            </h:panelGroup>

                            <h:panelGroup layout="block" id="divMsjsBoton1" class="width-100 margin-top-8" rendered="#{!wpnCambioPDDController.mostrarPreguntas}">
                                <h:panelGroup layout="block" id="divMsjs1" class="float-left width-58">
                                    <h:panelGroup layout="block" id="divMsjsData1" class="botonAzul azul font-size-08em marging-right-50px">
                                        <h:outputText value="#{wpnTextosController.getNombreTexto('pnw.global.texto.astericos', wpnInicioSesion.idCanal)}" styleClass="" />
                                    </h:panelGroup>                                        
                                </h:panelGroup>
                                <h:panelGroup layout="block" id="divBoton1" class="width-42 float-right">
                                    <p:commandLink actionListener="#{wpnCambioPDDController.generarPreguntasSeg()}" update="@all" oncomplete="PF('statusDialog').hide()" onsuccess="PF('statusDialog').hide()">                                            
                                        <h:panelGroup layout="block" id="divBotonData12" class="boton negro font-size-08em float-right centrado marging-left-10px">
                                            <h:outputText value="#{wpnTextosController.getNombreTexto('pnw.boton.siguiente', wpnInicioSesion.idCanal)}" styleClass=" bold" />
                                        </h:panelGroup>
                                    </p:commandLink>
                                    <p:commandLink actionListener="#{wpnCambioPDDController.regresarPaso1}" immediate="true">
                                        <h:panelGroup layout="block" id="divBotonData13" class="boton negro font-size-08em float-right centrado">
                                            <h:outputText value="#{wpnTextosController.getNombreTexto('pnw.boton.anterior', wpnInicioSesion.idCanal)}" styleClass=" bold" />
                                        </h:panelGroup>
                                    </p:commandLink>
                                </h:panelGroup>
                            </h:panelGroup>


                            <h:panelGroup layout="block" styleClass="bordeRedondeado padding10" rendered="#{wpnCambioPDDController.mostrarPreguntas}" id="divPreguntas">
                                <p:panelGrid styleClass="width-100 sinBorde">
                                    <p:row>
                                        <p:column colspan="3">
                                            <h:panelGroup layout="block" styleClass="fondoCabeceraTabla negro bold font-size-08em">
                                                <h:outputText value="#{wpnTextosController.getNombreTexto('pnw.cambioPdd.paso2', wpnInicioSesion.idCanal)}"/>
                                            </h:panelGroup>
                                        </p:column>
                                    </p:row>

                                    <p:row>
                                        <p:column colspan="3">
                                            <h:panelGroup layout="block" styleClass="cuerpoTabla grisOsc font-size-06em margin-top-5 paddin-left10">
                                                <h:outputText value="#{wpnTextosController.getNombreTexto('pnw.global.validacionPositiva.tituloPDD', wpnInicioSesion.idCanal)}"/>
                                            </h:panelGroup>
                                        </p:column>
                                    </p:row>


                                    <c:forEach items="#{wpnCambioPDDController.preguntasDD}" varStatus="pregunta" var="preg">
                                        <p:row>
                                            <p:column colspan="3">
                                                <h:panelGroup layout="block" styleClass="cuerpoTabla  izquierda grisOsc font-size-07em paddin-left10 margin-top-5">
                                                    <h:outputText value="#{preg.pregunta}"/>
                                                </h:panelGroup>
                                            </p:column>
                                        </p:row>
                                        <p:row>
                                            <p:column colspan="2">
                                                <h:panelGroup layout="block" styleClass="cuerpoTabla  izquierda grisOsc paddin-left10 margin-top-5">
                                                    <p:password id="txtRespDD#{pregunta.index}" value="#{wpnCambioPDDController.respuestasDD[pregunta.index]}"  maxlength="20"
                                                                 autocomplete="false"/>
                                                    <div style="width: 0px; height: 0px;">  
                                                        <p:commandLink onmouseover="showPassword('formCambioPDD:txtRespDD#{pregunta.index}');" onmouseout="hidePassword('formCambioPDD:txtRespDD#{pregunta.index}');" 
                                                                       onclick="return false;" immediate="true">
                                                            <h:panelGroup layout="block" styleClass="imgIconoMostrar">                                                
                                                            </h:panelGroup>
                                                        </p:commandLink>
                                                    </div>
                                                </h:panelGroup>
                                            </p:column>
                                            <p:column>
                                                <h:panelGroup layout="block" styleClass="cuerpoTabla  izquierda grisOsc paddin-left10 margin-top-5">   
                                                    <p:message for="txtRespDD#{pregunta.index}" styleClass="cuerpoTabla izquierda paddin-left10 margin-top-5" />
                                                </h:panelGroup>
                                            </p:column>
                                        </p:row>
                                    </c:forEach>

                                    <c:forEach items="#{wpnCambioPDDController.preguntasDA}" varStatus="pregunta" var="preg">
                                        <p:row>
                                            <p:column colspan="3">
                                                <h:panelGroup layout="block" styleClass="cuerpoTabla  izquierda grisOsc font-size-07em paddin-left10 margin-top-5">
                                                    <h:outputText value="#{preg.descripcion}"/>
                                                </h:panelGroup>
                                            </p:column>
                                        </p:row>
                                        <p:row>
                                            <p:column colspan="2">
                                                <h:panelGroup layout="block" styleClass="cuerpoTabla  izquierda grisOsc paddin-left10 margin-top-5">
                                                    <p:password id="txtRespDA#{pregunta.index}" value="#{wpnCambioPDDController.respuestasDA[pregunta.index]}"  maxlength="20"
                                                                 autocomplete="false"/>
                                                    <div style="width: 0px; height: 0px;">  
                                                        <p:commandLink onmouseover="showPassword('formCambioPDD:txtRespDA#{pregunta.index}');" onmouseout="hidePassword('formCambioPDD:txtRespDA#{pregunta.index}');" 
                                                                       onclick="return false;" immediate="true">
                                                            <h:panelGroup layout="block" styleClass="imgIconoMostrar" >                                                
                                                            </h:panelGroup>
                                                        </p:commandLink>
                                                    </div>
                                                </h:panelGroup>
                                            </p:column>
                                            <p:column>
                                                <h:panelGroup layout="block" styleClass="cuerpoTabla  izquierda grisOsc paddin-left10 margin-top-5">   
                                                    <p:message for="txtRespDA#{pregunta.index}" styleClass="cuerpoTabla izquierda paddin-left10 margin-top-5" />
                                                </h:panelGroup>
                                            </p:column>
                                        </p:row>
                                    </c:forEach>
                                    <p:row>
                                        <p:column colspan="3">
                                            <p:message for="divPreguntas" styleClass="cuerpoTabla izquierda paddin-left10 margin-top-5" id="msjPreguntas"/>
                                        </p:column>
                                    </p:row>
                                </p:panelGrid>
                            </h:panelGroup>
                        </h:panelGroup>

                        <h:panelGroup layout="block" id="divMsjsBoton" class="width-100 margin-top-8" rendered="#{wpnCambioPDDController.mostrarPreguntas}">
                            <h:panelGroup layout="block" id="divMsjs" class="float-left width-58">
                                <h:panelGroup layout="block" id="divMsjsData" class="botonAzul azul font-size-08em marging-right-50px">
                                    <h:outputText value="#{wpnTextosController.getNombreTexto('pnw.global.texto.astericos', wpnInicioSesion.idCanal)}" styleClass="" />
                                </h:panelGroup>                                        
                            </h:panelGroup>
                            <h:panelGroup layout="block" id="divBoton" class="width-42 float-right">
                                <p:remoteCommand name="rcEncriptarRPDD" actionListener="#{wpnCambioPDDController.encriptarRespuestasWeb()}" global="false"/>                                         
                                <p:commandLink actionListener="#{wpnCambioPDDController.paso3()}" resetValues="true" update="@form" onclick="rcEncriptarRPDD(); asignarRespuestas('formCambioPDD:txtRespDD', '********',#{wpnCambioPDDController.preguntasDD.size()});">                                          
                                        <h:panelGroup layout="block" id="divBotonData2" class="boton negro font-size-08em float-right centrado marging-left-10px">
                                            <h:outputText value="#{wpnTextosController.getNombreTexto('pnw.boton.siguiente', wpnInicioSesion.idCanal)}" styleClass=" bold" />
                                        </h:panelGroup>
                                    </p:commandLink>
                                    <p:commandLink actionListener="#{wpnCambioPDDController.regresarPaso1}" immediate="true">
                                        <h:panelGroup layout="block" id="divBotonData1" class="boton negro font-size-08em float-right centrado">
                                            <h:outputText value="#{wpnTextosController.getNombreTexto('pnw.boton.anterior', wpnInicioSesion.idCanal)}" styleClass=" bold" />
                                        </h:panelGroup>
                                    </p:commandLink>
                            </h:panelGroup>
                        </h:panelGroup>
                    </h:panelGroup>
                </h:form>
            </h:panelGroup>
        </ui:define>
    </ui:composition>
</html>
