<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <f:metadata>
        <f:event listener="#{wpnLimitesController.validarFlujo5()}" type="preRenderView" />
    </f:metadata>
    <ui:composition template="/templates/interna.xhtml">  
        <ui:define name="body" >
            <h:panelGroup layout="block" styleClass="bodyGloblal padding-right5 paddin-left5">
                <h:form id="formLimites5">

                    <h:panelGroup layout="block" id="divBodyLimites" >
                        <h:panelGroup layout="block">
                            <h:outputText class="titulos-tabla-principal negro font-size-7em float-left" value="#{wpnInicioSesion.nombreModulo} | #{wpnInicioSesion.nombreTransaccion}"/>
                            <br/><br/>
                        </h:panelGroup>

                        <h:panelGroup layout="block" id="divCrearUsr" class="pasos-interna" style="height: 100px;">                        
                            <h:panelGroup layout="block" id="divPasosRegistro" class="cinco-pasos">
                                <p:steps activeIndex="4" readonly="true" styleClass="fondo-pasos">
                                    <p:menuitem value="#{wpnTextosController.getNombreTexto('pnw.limites.paso1', wpnInicioSesion.idCanal)}"/>
                                    <p:menuitem value="#{wpnTextosController.getNombreTexto('pnw.limites.paso2', wpnInicioSesion.idCanal)}"/>
                                    <p:menuitem value="#{wpnTextosController.getNombreTexto('pnw.limites.paso3', wpnInicioSesion.idCanal)}"/>
                                    <p:menuitem value="#{wpnTextosController.getNombreTexto('pnw.limites.paso4', wpnInicioSesion.idCanal)}"/>
                                    <p:menuitem value="#{wpnTextosController.getNombreTexto('pnw.limites.paso5', wpnInicioSesion.idCanal)}"/>
                                </p:steps>
                            </h:panelGroup>                        
                        </h:panelGroup>

                        <h:panelGroup layout="block" styleClass="width-100">                                    
                            <h:panelGroup layout="block" styleClass="bordeRedondeado padding10">
                                <h:panelGrid columns="1" styleClass="width-100 sinBorde">

                                    <h:panelGroup layout="block" styleClass="notificaciones-exitoso">
                                        <h:outputText value="#{wpnTextosController.getNombreTexto('pnw.operacionFinalizada', wpnInicioSesion.idCanal)}"/>
                                    </h:panelGroup>

                                </h:panelGrid>

                                <h:panelGroup layout="block" styleClass="fondoCabeceraTablaOpFin">
                                    <h:outputText value="#{wpnTextosController.getNombreTexto('pnw.limites.operacionFinalizada', wpnInicioSesion.idCanal)}" styleClass="width-100"/>
                                </h:panelGroup>
                            </h:panelGroup>
                        </h:panelGroup>
                        <h:panelGroup layout="block" styleClass="clear width-100 botoneraImpresion">
                            <h:panelGrid columns="4" styleClass="float-right font-size-06em">
                                <h:panelGroup layout="block" styleClass="botonImpresion">                                        
                                    <p:commandLink actionListener="#{wpnLimitesController.detalleEditarLimitesPDF()}" ajax="false" styleClass="vertical-sub">
                                        <h:panelGroup layout="block" styleClass="imgIconoDescarga float-left"/> 
                                        <h:panelGroup layout="block">
                                            <h:outputText value="Descargar PDF" class="grisOsc vertical-sub" />
                                        </h:panelGroup>
                                    </p:commandLink>
                                </h:panelGroup>                                 
                                <h:panelGroup layout="block">
                                </h:panelGroup>
                                <h:panelGroup layout="block" styleClass="botonImpresion">                                        
                                    <p:commandLink action="#" styleClass="vertical-sub">
                                        <h:panelGroup layout="block" styleClass="imgIconoImprimir float-left"/> 
                                        <h:panelGroup layout="block">
                                            <h:outputText value="Imprimir" class="grisOsc vertical-sub" />
                                        </h:panelGroup>
                                        <p:printer target="divPrincipalModificar"/>
                                    </p:commandLink>
                                </h:panelGroup> 
                                <h:panelGroup layout="block">
                                </h:panelGroup>
                            </h:panelGrid> 
                            <div class="lineaGrisOscuro clear"  ></div>  
                        </h:panelGroup>

                        <h:panelGroup layout="block" styleClass="width-100 margin-top-5">                                    
                            <h:panelGroup layout="block" styleClass="bordeRedondeado padding10" id="divPrincipalModificar">
                                <p:panelGrid styleClass="width-100 sinBorde" >                                    
                                    <p:row>
                                        <p:column colspan="3">
                                            <h:panelGroup layout="block" styleClass="fondoCabeceraTabla negro bold font-size-08em">
                                                <h:outputText value="#{wpnTextosController.getNombreTexto('pnw.limites.paso5', wpnInicioSesion.idCanal)}"/>
                                            </h:panelGroup>
                                        </p:column>
                                    </p:row>

                                    <p:row>
                                        <p:column styleClass="max-widthTxt">
                                            <h:panelGroup layout="block" styleClass="cuerpoTabla-etiqueta">
                                                <h:outputText value="#{wpnTextosController.getNombreTexto('pnw.limites.campo.fechaTransaccion', wpnInicioSesion.idCanal)}"/>
                                            </h:panelGroup>
                                        </p:column>
                                        <p:column styleClass="max-widthCampo">
                                            <h:panelGroup layout="block" styleClass="cuerpoTabla font-size-07em derecha grisOsc paddin-left10 margin-top-5">
                                                <h:outputText value="#{wpnLimitesController.fechaTransaccion}">
                                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                                </h:outputText>
                                            </h:panelGroup>
                                        </p:column>
                                        <p:column>    
                                            <h:panelGroup layout="block" styleClass="cuerpoTabla  izquierda grisOsc paddin-left10 margin-top-5">
                                                &#160;
                                            </h:panelGroup>                                        
                                        </p:column>
                                    </p:row>

                                    <p:row>
                                        <p:column styleClass="max-widthTxt">
                                            <h:panelGroup layout="block" styleClass="cuerpoTabla-etiqueta">
                                                <h:outputText value="#{wpnTextosController.getNombreTexto('pnw.limites.campo.limitePDS', wpnInicioSesion.idCanal)}"/>
                                            </h:panelGroup>
                                        </p:column>
                                        <p:column styleClass="max-widthCampo">
                                            <h:panelGroup layout="block" styleClass="cuerpoTabla font-size-07em derecha grisOsc paddin-left10 margin-top-5">
                                                <h:outputText value="#{wpnLimitesController.limitesPDS}"/>
                                            </h:panelGroup>
                                        </p:column>
                                        <p:column>    
                                            <h:panelGroup layout="block" styleClass="cuerpoTabla  izquierda grisOsc paddin-left10 margin-top-5">
                                                &#160;
                                            </h:panelGroup>                                        
                                        </p:column>
                                    </p:row>

                                    <p:row>
                                        <p:column styleClass="max-widthTxt">
                                            <h:panelGroup layout="block" styleClass="cuerpoTabla-etiqueta">
                                                <h:outputText value="#{wpnTextosController.getNombreTexto('pnw.limites.campo.limiteTDS', wpnInicioSesion.idCanal)}"/>
                                            </h:panelGroup>
                                        </p:column>
                                        <p:column styleClass="max-widthCampo">
                                            <h:panelGroup layout="block" styleClass="cuerpoTabla font-size-07em derecha grisOsc paddin-left10 margin-top-5">
                                                <h:outputText value="#{wpnLimitesController.limitesTDS}"/>
                                            </h:panelGroup>
                                        </p:column>
                                        <p:column>    
                                            <h:panelGroup layout="block" styleClass="cuerpoTabla  izquierda grisOsc paddin-left10 margin-top-5">
                                                &#160;
                                            </h:panelGroup>                                        
                                        </p:column>
                                    </p:row>

                                    <p:row>
                                        <p:column styleClass="max-widthTxt">
                                            <h:panelGroup layout="block" styleClass="cuerpoTabla-etiqueta">
                                                <h:outputText value="#{wpnTextosController.getNombreTexto('pnw.limites.campo.limitePOB', wpnInicioSesion.idCanal)}"/>
                                            </h:panelGroup>
                                        </p:column>
                                        <p:column styleClass="max-widthCampo">
                                            <h:panelGroup layout="block" styleClass="cuerpoTabla font-size-07em derecha grisOsc paddin-left10 margin-top-5">
                                                <h:outputText value="#{wpnLimitesController.limitesPOB}"/>
                                            </h:panelGroup>
                                        </p:column>
                                        <p:column>    
                                            <h:panelGroup layout="block" styleClass="cuerpoTabla  izquierda grisOsc paddin-left10 margin-top-5">
                                                &#160;
                                            </h:panelGroup>                                        
                                        </p:column>
                                    </p:row>

                                    <p:row>
                                        <p:column style="width: 62%;">
                                            <h:panelGroup layout="block" styleClass="cuerpoTabla-etiqueta">
                                                <h:outputText value="#{wpnTextosController.getNombreTexto('pnw.limites.campo.limiteTOB', wpnInicioSesion.idCanal)}"/>
                                            </h:panelGroup>
                                        </p:column>
                                        <p:column styleClass="max-widthCampo">
                                            <h:panelGroup layout="block" styleClass="cuerpoTabla font-size-07em derecha grisOsc paddin-left10 margin-top-5">
                                                <h:outputText value="#{wpnLimitesController.limitesTOB}"/>
                                            </h:panelGroup>
                                        </p:column>
                                        <p:column>    
                                            <h:panelGroup layout="block" styleClass="cuerpoTabla  izquierda grisOsc paddin-left10 margin-top-5">
                                                &#160;
                                            </h:panelGroup>                                        
                                        </p:column>
                                    </p:row>

                                </p:panelGrid>
                            </h:panelGroup>
                        </h:panelGroup>
                    </h:panelGroup>
                </h:form>
            </h:panelGroup>
        </ui:define>
    </ui:composition>
</html>
