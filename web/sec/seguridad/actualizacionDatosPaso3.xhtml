<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    <f:metadata>
        <f:event listener="#{wpnActualizacionDatosController.validarFlujo3()}" type="preRenderView" />
    </f:metadata>
    <ui:composition template="/templates/interna.xhtml">  
        <ui:define name="body" >
            <h:panelGroup layout="block" styleClass="bodyGloblal padding-right5 paddin-left5">
                <h:form id="formActualizacionDatosPaso3">

                    <h:panelGroup layout="block" id="divBodyCambioPDD" >
                        <h:panelGroup layout="block">
                            <h:outputText class="titulos-tabla-principal negro font-size-7em float-left" value="#{wpnInicioSesion.nombreModulo} | #{wpnInicioSesion.nombreTransaccion}"/>
                            <br/><br/>
                        </h:panelGroup>

                        <h:panelGroup layout="block" id="divCrearUsr" class="pasos-interna" style="height: 100px;">                        
                            <h:panelGroup layout="block" id="divPasosRegistro" class="cuatro-pasos">
                                <p:steps activeIndex="2" readonly="true" styleClass="fondo-pasos">
                                    <p:menuitem value="#{wpnTextosController.getNombreTexto('pnw.actualizacionDatos.paso1', wpnInicioSesion.idCanal)}"/>
                                    <p:menuitem value="#{wpnTextosController.getNombreTexto('pnw.actualizacionDatos.paso2', wpnInicioSesion.idCanal)}"/>
                                    <p:menuitem value="#{wpnTextosController.getNombreTexto('pnw.actualizacionDatos.paso3', wpnInicioSesion.idCanal)}"/>
                                    <p:menuitem value="#{wpnTextosController.getNombreTexto('pnw.actualizacionDatos.paso4', wpnInicioSesion.idCanal)}"/>
                                </p:steps>
                            </h:panelGroup>                        
                        </h:panelGroup>

                        <h:panelGroup layout="block" styleClass="width-100">                                    
                            <h:panelGroup id="divMjs" layout="block" styleClass="bordeRedondeado padding10">
                                <p:panelGrid id="tabla" styleClass="width-100 sinBorde">                                    
                                    <p:row>
                                        <p:column colspan="3">
                                            <h:panelGroup layout="block" styleClass="fondoCabeceraTabla negro bold font-size-08em">
                                                <h:outputText value="#{wpnTextosController.getNombreTexto('pnw.actualizacionDatos.paso3', wpnInicioSesion.idCanal)}"/>
                                            </h:panelGroup>
                                        </p:column>
                                    </p:row>

                                    <p:row rendered="#{wpnActualizacionDatosController.seleccion == 'opcorreo'}">
                                        <p:column styleClass="max-widthTxt">
                                            <h:panelGroup layout="block" styleClass="cuerpoTabla-etiqueta">
                                                <h:outputText value="#{wpnTextosController.getNombreTexto('pnw.actualizacionDatos.campo.email', wpnInicioSesion.idCanal)}" />
                                            </h:panelGroup>
                                        </p:column>
                                        <p:column styleClass="max-widthCampo" colspan="2">
                                            <h:panelGroup layout="block" styleClass="cuerpoTabla font-size-07em izquierda grisOsc paddin-left10 margin-top-5">
                                                <h:outputText value="#{wpnActualizacionDatosController.email}"/>
                                            </h:panelGroup>
                                        </p:column>                                        
                                    </p:row>
                                
                                    <p:row rendered="#{wpnActualizacionDatosController.seleccion == 'opcelular'}">
                                        <p:column styleClass="max-widthTxt">
                                            <h:panelGroup layout="block" styleClass="cuerpoTabla-etiqueta">
                                                <h:outputText value="#{wpnTextosController.getNombreTexto('pnw.actualizacionDatos.campo.celular', wpnInicioSesion.idCanal)}"/>
                                            </h:panelGroup>
                                        </p:column>
                                        <p:column styleClass="max-widthCampo" colspan="2">
                                            <h:panelGroup layout="block" styleClass="cuerpoTabla font-size-07em izquierda grisOsc paddin-left10 margin-top-5">
                                                <h:outputText value="#{wpnActualizacionDatosController.celular}"/>
                                            </h:panelGroup>
                                        </p:column>                                        
                                    </p:row>
                                    
                                    <p:row>
                                        <p:column colspan="3">
                                            <p:message for="divMjs" styleClass="cuerpoTabla izquierda paddin-left10 margin-top-5" id="msjGlobal"/>
                                        </p:column>
                                    </p:row>
                                </p:panelGrid>
                            </h:panelGroup>
                        </h:panelGroup>

                        <h:panelGroup layout="block" id="divMsjsBoton" class="width-100 margin-top-8">                            
                            <h:panelGroup layout="block" id="divBoton" class="width-42 float-right">
                                <p:commandLink actionListener="#{wpnActualizacionDatosController.actualizacionDatosPaso4()}" update="@all @(.ui-message)" oncomplete="PF('statusDialog').hide()" onsuccess="PF('statusDialog').hide()">                                            
                                    <h:panelGroup layout="block" id="divBotonData2" class="boton negro font-size-08em float-right centrado marging-left-10px">
                                        <h:outputText value="#{wpnTextosController.getNombreTexto('pnw.global.boton.aceptar', wpnInicioSesion.idCanal)}" styleClass=" bold" />
                                    </h:panelGroup>
                                </p:commandLink>
                                <p:commandLink actionListener="#{wpnActualizacionDatosController.regresarActualizacionDatosPaso2()}" immediate="true">
                                    <h:panelGroup layout="block" id="divBotonData1" class="boton negro font-size-08em float-right centrado">
                                        <h:outputText value="#{wpnTextosController.getNombreTexto('pnw.boton.anterior', wpnInicioSesion.idCanal)}" class=" bold" />
                                    </h:panelGroup>
                                </p:commandLink>
                            </h:panelGroup>
                        </h:panelGroup>
                    </h:panelGroup>
                </h:form>
            </h:panelGroup>
        </ui:define>
    </ui:composition>
</html>
