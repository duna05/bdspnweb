<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <!-- f:metadata>
        <f:event listener="# {wpnCambioPDDController.validarFlujo2()}" type="preRenderView" />
        <f:event listener="# {wpnCambioPDDController.limpiarRespuestas()}" type="preRenderView" />
    </f:metadata -->
    <ui:composition template="/templates/interna.xhtml">  
        <ui:define name="body" >
            <h:panelGroup layout="block" styleClass="bodyGloblal padding-right5 paddin-left5">
                <h:form id="formEjecutarProceso">
                    <h:panelGroup layout="block" id="divBodyCambioPDD" >
                        <h:panelGroup layout="block">
                            <h:outputText class="titulos-tabla-principal negro font-size-7em float-left" value="#{wpnInicioSesion.nombreModulo} | #{wpnInicioSesion.nombreTransaccion}"/>
                            <br/><br/>
                        </h:panelGroup>
                        <h:panelGroup layout="block" id="divCrearUsr" class="pasos-interna" style="height: 100px;">                        
                            <h:panelGroup layout="block" id="divPasosRegistro" class="tres-pasos">
                                <p:steps activeIndex="2" readonly="true" styleClass="fondo-pasos">
                                    <p:menuitem value="#{wpnTextosController.getNombreTexto('pnw.crearClaveOpeEspeciales.paso1', wpnInicioSesion.idCanal)}"/>
                                    <p:menuitem value="#{wpnTextosController.getNombreTexto('pnw.crearClaveOpeEspeciales.paso2', wpnInicioSesion.idCanal)}"/>
                                    <p:menuitem value="#{wpnTextosController.getNombreTexto('pnw.crearClaveOpeEspeciales.paso3', wpnInicioSesion.idCanal)}"/>
                                </p:steps>
                            </h:panelGroup>                        
                        </h:panelGroup>
                        
                        <h:panelGroup layout="block" styleClass="width-100">      
                        <h:panelGroup layout="block" styleClass="bordeRedondeado padding10" id="divPreguntas">
                            <p:panelGrid styleClass="width-100 sinBorde">
                                <p:row>
                                    <p:column colspan="3">
                                        <h:panelGroup layout="block" styleClass="fondoCabeceraTabla negro bold font-size-08em">
                                            <h:outputText value="La clave de operaciones especiales ha sido creada satisfactoriamente"/>
                                        </h:panelGroup>
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </h:panelGroup>
                    </h:panelGroup>
                        
                        <h:panelGroup layout="block" id="divMsjsBoton" class="width-100 margin-top-8" >
                            <h:panelGroup layout="block" id="divBoton" class="width-42 float-right">
                                <p:commandLink actionListener="#{wpnClaveEspecialCrearEjecutarProcesoController.doContinuar()}" resetValues="true" update="@form">                                          
                                    <h:panelGroup layout="block" id="divBotonData2" class="boton negro font-size-08em float-right centrado marging-left-10px">
                                        <h:outputText value="#{wpnTextosController.getNombreTexto('pnw.boton.siguiente', wpnInicioSesion.idCanal)}" styleClass=" bold" />
                                    </h:panelGroup>
                                </p:commandLink>
                            </h:panelGroup>
                        </h:panelGroup>
                    </h:panelGroup>
                </h:form>
            </h:panelGroup>
        </ui:define>
    </ui:composition>
</html>
