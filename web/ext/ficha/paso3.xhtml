<?xml version="1.0" encoding="UTF-8"?>

                                </h:panelGroup>

                                            </p:row>

                                                </p:column>
                                            </p:row>
                                            <p:row>

                                                                    <h:outputText value="#{item2.fechaApertura}" />
                                                      
                                                            </p:column>
                                                            
                                                            <p:column headerText="Saldo Promedio">
                                                                <h:outputText value="#{item2.saldoPromedio}" />
                                                      
                                                            </p:column>
                                                           
                                                        </p:dataTable>
                                                    </h:panelGroup>
                                                </p:column>
                                            </p:row>
                                           
                                            
                                            
                                           
                                            <p:row>
                                                <p:column styleClass="max-widthTxt">
                                                    <h:panelGroup layout="block" styleClass="cuerpoTabla-etiquetaF">
                                                        <h:outputText value="Comerciales"/>

                                                </p:column>
                                            </p:row>

                                                <p:column styleClass="max-widthTxt" colspan="3">

                                                                <p:column headerText="Telefonos">

                                                <h:outputText value="#{wpnTextosController.getNombreTexto('pnw.boton.siguiente', wpnInicioSesion.idCanal)}" class=" bold" />
                                            </h:panelGroup>                                            
                                        </p:commandLink>
                                    </h:panelGroup>
                                </h:panelGroup>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
