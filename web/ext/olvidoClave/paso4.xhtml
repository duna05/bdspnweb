<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:metadata>
        <f:event listener="#{wpnOlvidoClaveController.validarFlujo4()}" type="preRenderView" />
    </f:metadata>
    <ui:composition template="/templates/externa.xhtml">  
        <ui:define name="body" >

            <h:form id="formOlvidoClave4">  
                <h:panelGroup layout="block" id="divExterna" class="cuerpo-externa">
                    <p:panelGrid styleClass="width-100 paddin-top30">
                        <p:row>
                            <p:column styleClass="width-30 vertical-top">
                                <h:panelGroup layout="block" id="divLogin"  class="data-left">
                                    <div class=" negro bold font-size-08em">
                                        #{wpnTextosController.getNombreTexto('pnw.olvidoClave.titulo.olvClav', wpnInicioSesion.idCanal)}
                                    </div>
                                    <br/>
                                    <div class=" grisOsc font-size-07em justificado">    
                                        #{wpnTextosController.getNombreTexto('pnw.olvidoClave.texto.info1', wpnInicioSesion.idCanal)}
                                        <br/>
                                        <br/>
                                        #{wpnTextosController.getNombreTexto('pnw.olvidoClave.texto.info2', wpnInicioSesion.idCanal)}

                                    </div>
                                </h:panelGroup>
                            </p:column>

                            <p:column styleClass="width-70 vertical-top">
                                <h:panelGroup layout="block" id="divCrearUsr" class="pasos">                        
                                    <h:panelGroup layout="block" id="divPasosRegistro" class="cuatro-pasos">
                                        <p:steps activeIndex="3" readonly="true" styleClass="fondo-pasos">
                                            <p:menuitem value="#{wpnTextosController.getNombreTexto('pnw.olvidoClave.paso1', wpnInicioSesion.idCanal)}"/>
                                            <p:menuitem value="#{wpnTextosController.getNombreTexto('pnw.olvidoClave.paso2', wpnInicioSesion.idCanal)}"/>
                                            <p:menuitem value="#{wpnTextosController.getNombreTexto('pnw.olvidoClave.paso3', wpnInicioSesion.idCanal)}"/>
                                            <p:menuitem value="#{wpnTextosController.getNombreTexto('pnw.olvidoClave.paso4', wpnInicioSesion.idCanal)}"/>
                                        </p:steps>
                                    </h:panelGroup>                        
                                </h:panelGroup>
                                <h:panelGroup layout="block" styleClass="width-100 margin-top-5">                                    
                                    <h:panelGroup layout="block" styleClass="bordeRedondeado padding10">
                                        <h:panelGrid columns="1" styleClass="width-100 sinBorde">

                                            <h:panelGroup layout="block" styleClass="notificaciones-exitoso">
                                                <h:outputText value="#{wpnTextosController.getNombreTexto('pnw.operacionFinalizada', wpnInicioSesion.idCanal)}"/>
                                            </h:panelGroup>

                                        </h:panelGrid>

                                        <h:panelGroup layout="block" styleClass="fondoCabeceraTablaOpFin">
                                            <h:outputText value="#{wpnTextosController.getNombreTexto('pnw.olvidoClave.operacionFinalizada', wpnInicioSesion.idCanal)}" styleClass="width-100"/>
                                        </h:panelGroup>
                                    </h:panelGroup>
                                </h:panelGroup> 
                                <h:panelGroup layout="block" id="divMsjsBoton" class="width-100 margin-top-8">
                                    <h:panelGroup layout="block" id="divBoton">
                                        <p:commandLink actionListener="#{wpnOlvidoClaveController.inicio()}" immediate="true">
                                            <h:panelGroup layout="block" id="divBotonData" class="boton negro font-size-08em float-right marging-left-10px centrado">
                                                <h:outputText value="#{wpnTextosController.getNombreTexto('pnw.global.boton.regresar', wpnInicioSesion.idCanal)}" styleClass=" bold"/>
                                            </h:panelGroup>
                                        </p:commandLink>
                                    </h:panelGroup>
                                </h:panelGroup>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </h:panelGroup>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
